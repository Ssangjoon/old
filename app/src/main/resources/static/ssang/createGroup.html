<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>모임개설</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="./css/createGroup.css">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
        $('#headers').load('../index.html'); //헤더 인클루드
        $('#footers').load('../index.html'); //푸터부분 인클루드
    });
  </script>
  
</head>
<body>
  <div id="headers"></div>
  <div id="container">
    <div id="width-fix-div">
      <h1>모임기본정보 </h1>
      <div class="table-row-group">
        <div class="table-row">
          <div class="table-cell title">모임이름* :</div>
          <div class="table-cell"><input type="text" value="모임이름을 적어주세요"> </div>
        </div>
        <div class="table-row" >
          <div class="table-cell title">이미지</div>
          <div class="table-cell">첨부파일 등록된 파일이 없습니다.</div>
          <div class="table-cell"><button>파일등록</button></div>
        </div>
        <div class="table-row ">
          <div class="table-cell title">회비????</div>
        </div>
        <div class="table-row">
          <div class="table-cell title">모임 인사말</div>
          <div class="table-cell"><textarea name="" id="" cols="40" rows="3"></textarea></div>
        </div>
        <div class="table-row">
          <div class="table-cell title">멤버목록</div>
          <div class="table-cell">공개 <input type="radio" name="public" > 비공개 <input type="radio" name="public"></div>
        </div>
      </div>
        <hr>
        <h1>모임성격</h1>
      <div class="table-row-group">
        <div class="table-row">
          <div class="table-cell title"> 주제</div>
        </div>
        <div class="table-row">
          <div class="table-cell title">모임태그</div>
          <div class="table-cell"><input type="text"><button>등록</button></div>
        </div>
        <div class="table-row">
          <div class="table-cell title">활동지역</div>
          <div class="table-cell"><button id="local-btn">+추가</button></div>
        </div>
      </div>
      <hr>
      <button id="create-btn">생성하기</button>
    </div>
  </div>
<div id="footers"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./css/createGroup.css"></script>
</body>
</html>
