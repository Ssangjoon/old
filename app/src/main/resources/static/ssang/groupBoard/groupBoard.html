<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>모임개설</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../css/groupBoard.css">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
        $('#headers').load('../index.html'); //헤더 인클루드
        $('#footers').load('../index.html'); //푸터부분 인클루드
    });
  </script>
  
</head>
<body>
  <div id="headers"></div>
  <div id="container">
    <div class="menu-container">
      <div class="group-title">강서, 양천 축구 동호회 모임</div>
      <button class="group-cate-btn" type="button">모임정보수정</button>
      <button class="group-cate-btn" type="button">게시글</button>
      <button class="group-cate-btn" type="button">사진첩</button>
      <button class="group-cate-btn" type="button">일정</button>
      <button class="group-cate-btn" type="button">첨부</button>
      <button class="group-cate-btn" type="button">멤버</button>
      <button class="group-cate-btn" type="button">회비 및 정산관리</button>
      <div class="search-container">
        <input type="text" class="search-input" value="글 내용, #태그, @작성자 검색"><button class="search-btn btn">검색</button>
      </div>
    </div>
    <div id="width-fix-div-container"></div>
      <div id="width-fix-div">
        <div class="new-post-container">새로운 소식을 남겨보세요
          <button class="new-post-btn"><img src="" alt="작성버튼 이미지"></button>
        </div>
        <select class="select-orderby">
          <option value="1">최신순</option>
          <option value="2">오래된순</option>
          <option value="3">제목순</option>
        </select>
        <div class="written-container">
          <div class="written-author-div">
            <div class="written-author-img-div">
              <img class="written-author-img" src="" alt="">프로필 사진 자리  &nbsp;&nbsp;&nbsp;
            </div>
            <div class="written-column-div">
              <div class="written-author-name">이름</div>
              <div class="written-createdTime">몇분전</div>
            </div>
          </div>
          <div class="written-content">게시글 내용이 솰쏼라 ...더보기</div>
          <div class="comment-div">
            <div class="comment-name">댓글</div>
            <input type="text" value="댓글 달기" class="comment-input"><button class="comment-btn btn">확인</button>
          </div>
        </div>
      </div>  
  </div>
<div id="footers"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
