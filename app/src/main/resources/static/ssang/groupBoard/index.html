<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모임개설</title>
  <!-- 제이쿼리 -->
  <script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <!-- css 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!--공용css-->
  <link rel="stylesheet" href="../../css/common.css">
  <!--내css-->
  <link rel="stylesheet" href="../css/groupBoard.css">
  <!--인클루드-->
  <script type="text/javascript">
    $(document).ready(function () {
        $('#headers').load('../../junho/mainHeader.html'); //헤더 인클루드
        $('#top').load('../groupBoard/top.html'); //모임 윗부분 인클루드
        // $('#footers').load('../html'); //푸터부분 인클루드
    });
  </script>
  
</head>
<body>
  <div id="headers"></div>
  <div id="top"></div>
  <div id="container">
    
    <div id="width-fix-div-container"></div>
      <div id="width-fix-div">
        <div class="new-post-container">새로운 소식을 남겨보세요
          <button class="new-post-btn"><img src="" alt="작성버튼 이미지"></button>
        </div>
        <select class="select-orderby">
          <option value="1">최신순</option>
          <option value="2">오래된순</option>
          <option value="3">제목순</option>
        </select>
        <div class="written-container">
          <div class="written-author-div">
            <div class="written-author-img-div">
              <img class="written-author-img" src="" alt="">프로필 사진 자리  &nbsp;&nbsp;&nbsp;
            </div>
            <div class="written-column-div">
              <div class="written-author-name">이름</div>
              <div class="written-createdTime">몇분전</div>
            </div>
            <div class="modify-div">
              <button>삭제</button>
              <button>수정</button>
            </div>
          </div>
          <div class="written-content">게시글 내용 ...더보기</div>
          <div class="comment-input-div">
            <div class="comment-name">댓글</div>
            <input type="text" value="댓글 달기" class="comment-input"><button class="comment-btn btn">확인</button>
          </div>
        </div>
        <!-- 댓글수정삭제 -->
        <div class="comment-div">
          <div class="comment-author-div">
            <div class="comment-author-img-div">
              <img class="comment-author-img" src="" alt="">댓글 프로필 사진 자리  &nbsp;&nbsp;&nbsp;
            </div>
            <div class="comment-column-div">
              <div class="comment-author-name">댓글이름</div>
              <div class="comment-createdTime">댓글몇분전</div>
            </div>
          </div>
          <div class="comment-content">
            댓글이 좌라락
            <button>수정</button>
            <button>삭제</button>
          </div>
        </div>
      </div>  
  </div>
<div id="footers"></div>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
</body>
</html>
