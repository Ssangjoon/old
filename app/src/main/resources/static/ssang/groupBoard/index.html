<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모임개설</title>
  <!-- 제이쿼리 -->
  <script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <!-- css 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!--공용css-->
  <link rel="stylesheet" href="../../css/common.css">
  <!--내css-->
  <link rel="stylesheet" href="../css/groupBoard.css">
  <!--인클루드-->
  <script type="text/javascript">
    $(document).ready(function () {
        $('#headers').load('../../junho/mainHeader.html'); //헤더 인클루드
        $('#top').load('../groupBoard/top.html'); //모임 윗부분 인클루드
        $('#footers').load('../../junho/mainfooter.html'); //푸터부분 인클루드
    });
  </script>
  
</head>
<body>
  <div id="headers"></div>
  <div id="top"></div>
  <div id="container">
    
    <div id="width-fix-div-container">
      <div id="width-fix-div">
        <div class="new-post-container">새로운 소식을 남겨보세요
          <button class="new-post-btn"><img src="" alt="작성버튼 이미지"></button>
        </div>
        <select class="select-orderby">
          <option value="1">최신순</option>
          <option value="2">오래된순</option>
          <option value="3">제목순</option>
        </select>
        <!-- 게시물 -->
        <!-- 핸들바 -->
        <div id="handlebars-container"></div>  
                    
      </div><!-- width-fix-div -->
    </div><!--   width-fix-div-container -->
  </div><!--  컨테이너 -->
<div id="footers"></div>

<script id="div-template2" type="text/x-handlebars-template">
  {{#each this}}
  <p>{{no}},{{content}},{{writer.memberName}}<br>
    {{#each comments}}
      {{no}},{{content}},{{writer.memberName}}<br>
    {{/each}}
  </p>
  {{/each}}
</script>
<script id="div-template" type="text/x-handlebars-template">
  {{#each this}}
  <div >
    <div class="written-author-div" >
      <div class="written-author-img-div">
        <img class="written-author-img" src="" alt="">프로필 사진 자리  &nbsp;&nbsp;&nbsp;
      </div>
      <div class="written-column-div">
        <div class="written-author-name">{{writer.memberName}}</div>
        <div class="written-createdTime">{{registDate}}</div>
      </div>
      <div class="modify-div">
        <button>삭제</button>
        <button>수정</button>
      </div>
    </div>
  
    <div class="written-content">{{content}}</div>
    
    <div class="comment-input-div">
      <div class="comment-name">댓글</div>
      <input type="text" placeholder="댓글 달기" class="comment-input"><button class="comment-btn btn">확인</button>
    </div>
    <div style="border: 1px solid black;">
      <div class="comment-author-div">
        <div class="comment-author-img-div">
          <img class="comment-author-img" src="" alt="">댓글 프로필 사진 자리  &nbsp;&nbsp;&nbsp;
        </div>
        <div class="comment-column-div">
          <div class="comment-author-name">{{comments.[0].writer.memberName}}</div>
          <div class="comment-createdTime">{{comments.[0].registDate}}</div>
        </div>
      </div>
      <div class="comment-content">
        {{comments.[0].content}}
        <button>수정</button>
        <button>삭제</button>
      </div>
    </div>
  </div>
  {{/each}}
</script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>

<!-- 핸들바 -->
<script>
  var writtenContainer = document.querySelector("#handlebars-container");

  var divTemplate = document.querySelector("#div-template");

  var htmlGenerator = Handlebars.compile(divTemplate.innerHTML);

  fetch("/board/list")
  .then(function(response) {
    return response.json();
  })
  .then(function(boards){
    console.log(boards)
    writtenContainer.innerHTML = htmlGenerator(boards);
  })
</script>

<!-- 작성버튼클릭이벤트 -->
<script>
  document.querySelector(".new-post-btn").onclick = function() {
    window.location.href = "form.html";
  };
</script>

</body>
</html>
