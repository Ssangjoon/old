<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모임개설</title>
  <!-- 제이쿼리 -->
  <script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
  <!-- 파비콘생성 -->
  <link rel="icon" href="/junho/img/favicon.png">
  <!-- css 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <!-- 아이콘 연결 코드 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <!-- Handlebars -->
  <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!--공용css-->
  <link rel="stylesheet" href="../../css/common.css">
  <!--내css-->
  <link rel="stylesheet" href="../css/createGroup.css">
  <!-- <link rel="stylesheet" href="../../junho/main.html"> -->
  <!--인클루드-->
  <script type="text/javascript">
    $(document).ready(function () {
        $('#headers').load('../../junho/mainHeader.html'); //헤더 인클루드
        $('#footers').load('../../junho/mainfooter.html'); //푸터부분 인클루드
    });
  </script>
  
</head>
<body>
  <div id="headers"></div>
  <div id="container">
    <div id="width-fix-div">
      <div class="sector">모임기본정보</div>
      <div class="table-row-group">
        <div class="table-row">
          <div class="table-cell title">모임이름* :</div>
          <div class="table-cell"><input type="text" value="모임이름을 적어주세요"> </div>
        </div>
        <div class="table-row" >
          <div class="table-cell title">이미지</div>
          <div class="table-cell">첨부파일 등록된 파일이 없습니다.</div>
          <div class="table-cell"><button class="file-btn">파일등록</button></div>
        </div>
        <!-- <div class="table-row ">
          <div class="table-cell title">회비????</div>
        </div> -->
        <div class="table-row">
          <div class="table-cell title">모임 인사말</div>
          <div class="table-cell"><textarea name="" id="" cols="40" rows="3"></textarea></div>
        </div>
        <div class="table-row">
          <div class="table-cell title">멤버목록</div>
          <div class="table-cell">공개 <input type="radio" name="public" value="true" checked> 비공개 <input type="radio" name="public" value="false"></div>
        </div>
      </div>
        <hr>
        <div class="sector">모임성격</div>
      <div class="table-row-group">
        <div class="table-row">
          <div class="table-cell title"> 주제</div>
          <select >
            <optgroup>
              <option selected >선택하세요</option>
              <option value="22">문화/예술/음악</option>
              <option value="1">교육/자기개발</option>
              <option value="2">육아/가족/반려동물</option>
              <option value="3">인문/과학</option>
              <option value="4">스포츠/레져</option>
              <option value="5">도서/독서</option>
              <option value="6">정치/사회/역사</option>
              <option value="7">건강/의료</option>
              <option value="8">영화/애니메이션</option>
              <option value="9">경제/금융/재테크</option>
              <option value="10">인테리어/조경/DIY</option>
              <option value="11">게임</option>
              <option value="12">여행/취미/여가</option>
              <option value="13">공연/전시</option>
              <option value="14">디자인</option>
              <option value="15">TV/미디어</option>
              <option value="16">패션/뷰티</option>
              <option value="17">외국어</option>
              <option value="18">IT/컴퓨터</option>
              <option value="19">쇼핑/생활/푸드</option>
              <option value="20">기부/봉사</option>
              <option value="21">창업/경영</option>
            </optgroup>
          </select>
        </div>
        <div class="table-row">
          <div class="table-cell title">모임태그</div>
          <div class="table-cell"><input type="text"><button class="tag-btn">등록</button></div>
        </div>
        <div class="table-row">
          <div class="table-cell title">활동지역</div>
          <div class="table-cell">
            <button id="local-btn">+추가</button>
            <span class="correct-local"></span>
            <button type="button" class="cancel-local-btn" >X</button>
          </div>
        </div>
      </div>
      <hr>
      <button id="create-btn">생성하기</button>
    </div>
    <!-- 모임정보 -->
  </div>
  <!-- 시 -->
  <div class="background-si">
    <div class="window">
      <div class="popup">
        <button type="button" class="btn-close" aria-label="Close"></button>
        <div class="sigungu-title">시</div>
        <div class="local-btn-div">
        </div>
      </div>
    </div>
  </div>
  <!-- 군구 -->
  <div class="background-gu">
    <div class="gu-window">
      <div class="gu-popup">
        <button type="button" class="btn-close" aria-label="Close"></button>
        <div class="sigungu-title">군 구</div>
        <div class="local-btn-div2">
        </div>
      </div>
    </div>
  </div>
  <!-- 시 버튼 -->
  <script id="tr-template" type="text/x-handlebars-template">
    {{#each this}}
      <button class="gungu-btn" value="{{nameSi}}">{{nameSi}}</button>
    {{/each}}
    </script>
    <!-- 군구버튼 -->
    <script id="tr-template2" type="text/x-handlebars-template">
      {{#each this}}
        <button class="no-btn" value="{{no}}">{{nameGu}}</button>
      {{/each}}
      </script>

<div id="footers"></div>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="/ssang/js/createGroup.js"></script>

</body>
</html>
