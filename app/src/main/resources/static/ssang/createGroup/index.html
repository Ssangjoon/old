<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>모임개설</title>
  <!-- css 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!--공용css-->
  <link rel="stylesheet" href="../../css/common.css">
  <!--내css-->
  <link rel="stylesheet" href="../css/createGroup.css">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
        // $('#headers').load('../../junho/main.html'); //헤더 인클루드
        $('#footers').load('../index.html'); //푸터부분 인클루드
    });
  </script>
  
</head>
<body>
  <div id="headers"></div>
  <div id="container">
    <div id="width-fix-div">
      <div class="sector">모임기본정보</div>
      <div class="table-row-group">
        <div class="table-row">
          <div class="table-cell title">모임이름* :</div>
          <div class="table-cell"><input type="text" value="모임이름을 적어주세요"> </div>
        </div>
        <div class="table-row" >
          <div class="table-cell title">이미지</div>
          <div class="table-cell">첨부파일 등록된 파일이 없습니다.</div>
          <div class="table-cell"><button>파일등록</button></div>
        </div>
        <!-- <div class="table-row ">
          <div class="table-cell title">회비????</div>
        </div> -->
        <div class="table-row">
          <div class="table-cell title">모임 인사말</div>
          <div class="table-cell"><textarea name="" id="" cols="40" rows="3"></textarea></div>
        </div>
        <div class="table-row">
          <div class="table-cell title">멤버목록</div>
          <div class="table-cell">공개 <input type="radio" name="public" value="true" checked> 비공개 <input type="radio" name="public" value="false"></div>
        </div>
      </div>
        <hr>
        <div class="sector">모임성격</div>
      <div class="table-row-group">
        <div class="table-row">
          <div class="table-cell title"> 주제</div>
          <select >
            <optgroup>
              <option selected >선택하세요</option>
              <option value="1">문화/예술/음악</option>
              <option value="2">교육/자기개발</option>
              <option value="3">육아/가족/반려동물</option>
              <option value="4">인문/과학</option>
              <option value="5">스포츠/레져</option>
              <option value="6">도서/독서</option>
              <option value="7">정치/사회/역사</option>
              <option value="8">건강/의료</option>
              <option value="9">영화/애니메이션</option>
              <option value="10">경제/금융/재테크</option>
              <option value="11">인테리어/조경/DIY</option>
              <option value="12">게임</option>
              <option value="13">여행/취미/여가</option>
              <option value="14">공연/전시</option>
              <option value="15">디자인</option>
              <option value="16">TV/미디어</option>
              <option value="17">패션/뷰티</option>
              <option value="18">외국어</option>
              <option value="19">IT/컴퓨터</option>
              <option value="20">쇼핑/생활/푸드</option>
              <option value="21">기부/봉사</option>
              <option value="22">창업/경영</option>
            </optgroup>
          </select>
        </div>
        <div class="table-row">
          <div class="table-cell title">모임태그</div>
          <div class="table-cell"><input type="text"><button>등록</button></div>
        </div>
        <div class="table-row">
          <div class="table-cell title">활동지역</div>
          <div class="table-cell"><button id="local-btn">+추가</button></div>
        </div>
      </div>
      <hr>
      <button id="create-btn">생성하기</button>
    </div>
  </div>
<div id="footers"></div>
<script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
</body>
</html>
