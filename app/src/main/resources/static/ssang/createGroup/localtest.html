
<meta charset="UTF-8">
<div>
  <button class="show">sdfs</button>
</div>
<link rel="stylesheet" href="localtest.css">
   <!-- 모임정보 -->
   <div class="background">
    <div class="window">
      <div class="popup">
        <div class="popup-img">사진</div>
        <button type="button" class="btn-close" aria-label="Close"></button>
        <div class="popup-group-name">모임이름</div>
        <div class="popup-group-content">모임정보</div>
        <button id="apply-form">가입하기</button>
      </div>
    </div>
  </div>
  <!-- 가입신청서 -->
  <div class="report-background">
    <div class="report-window">
      <div class="report-popup">
        <button type="button" class="btn-close" aria-label="Close"></button>
        <div class="report-group-name">모임 이름</div>
        <div class="report-form">
          <div class="report-form-title">가입신청서</div>
          <table>
            <tbody>
              <tr>
                <td><span class="report-item">이름</span></td>
                <td><input type="text"></td>
              </tr>
              <tr>
                <td><span class="report-item">사는지역</span></td>
                <td><input type="text"></td>
              </tr>
              <tr>
                <td><span class="report-item">월 2회 참영하실 수 있습니까?</span></td>
                <td><input type="text"></td>
              </tr>
              <tr>
                <td><span>하고싶은말</span></td>
              </tr>
            </tbody>
          </table>
          <textarea name="" id="" cols="40" rows="6" class="report-comment"></textarea>
        </div>
        <button id="apply">가입하기</button>
      </div>
    </div>
  </div>
</div>    

<script> 
// 모임정보 팝업
var cols = document.querySelectorAll("div.show");
[].forEach.call(cols,function(col){
col.addEventListener("click",show)
})

function show() {
document.querySelector(".background").className = "background show";
}

// 가입신청서 팝업
document.querySelector("#apply-form").addEventListener("click", showReport);
function showReport(){
document.querySelector(".background").className = "background";
document.querySelector(".report-background").className = "report-background show";
}

//신청하기
document.querySelector("#apply").addEventListener("click", close);


//닫기
var cols = document.querySelectorAll("button.btn-close");
[].forEach.call(cols,function(col){
col.addEventListener("click",close)
})
// document.querySelector(".close").addEventListener("click", close);
function close() {
document.querySelector(".report-background").className = "report-background";
document.querySelector(".background").className = "background";
}



</script>
