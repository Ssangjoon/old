<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모임리스트</title>
  <!-- 제이쿼리 -->
  <script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- css 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- 아이콘 연결 코드 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Handlebars -->
  <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!--공용css-->
  <link rel="stylesheet" href="/css/common.css">
  <!--내css-->
  <link rel="stylesheet" href="/ssang/group/css/index.css">
  <!--인클루드-->
  <script type="text/javascript">
    $(document).ready(function () {
        $('#headers').load('/junho/mainHeader.html'); //헤더 인클루드
        $('#footers').load('/junho/mainfooter.html'); //푸터부분 인클루드
    });
  </script>
 
</head>
<body>  
<div id="headers"></div>
<div id="container">
  <div class="select-cate-div">
      <span class="title">상세정보</span>
      <div id="select-flex-div">
        <div id="localSelect"> <!--지역선택-->
          <select name="nameSi" id="nameSi" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
          <select name="nameGu" id="nameGu" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
        </div>
        <select class="select purpose" id="selectPurpose">
          <optgroup>
            <!-- <option selected >모임목적</option>
          <option value="22">문화/예술/음악</option>
          <option value="1">교육/자기개발</option>
          <option value="2">육아/가족/반려동물</option>
          <option value="3">인문/과학</option>
          <option value="4">스포츠/레져</option>
          <option value="5">도서/독서</option>
          <option value="6">정치/사회/역사</option>
          <option value="7">건강/의료</option>
          <option value="8">영화/애니메이션</option>
          <option value="9">경제/금융/재테크</option>
          <option value="10">인테리어/조경/DIY</option>
          <option value="11">게임</option>
          <option value="12">여행/취미/여가</option>
          <option value="13">공연/전시</option>
          <option value="14">디자인</option>
          <option value="15">TV/미디어</option>
          <option value="16">패션/뷰티</option>
          <option value="17">외국어</option>
          <option value="18">IT/컴퓨터</option>
          <option value="19">쇼핑/생활/푸드</option>
          <option value="20">기부/봉사</option>
          <option value="21">창업/경영</option> -->
        </optgroup>
      </select>
    </div><!--select-flex-div-->
  </div>
  <div class="group-list-container">
    <ul id="handlebars-container">
    </ul>
    <!-- 페이지 부트스트랩 -->
  </div><!--group-list-container-->
  <div class="pagination-div">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>


      <!--================= 모임정보 ========================-->
    <div class="background">
      <div class="window">
        <div class="popup">
          <div class="popup-img">사진</div>
          <button type="button" class="btn-close" aria-label="Close"></button>
          <div class="popup-group-name">{{groupName}}</div>
          <div class="popup-group-content">{{intro}}</div>
          <div><button id="apply-form-btn" value="">가입하기</button></div>
        </div>
      </div>
    </div>


    <!--======================= 가입신청서 ====================-->
    <div class="report-background">
      <div class="report-window">
        <div class="report-popup">
          <button type="button" class="btn-close" aria-label="Close"></button>
          <div class="report-group-name">모임 이름</div>
          <div class="report-form">
            <div class="report-form-title">가입신청서</div>
            <table>
              <tbody id="handlebars-container2">
                <tr>
                  <td><span>하고싶은말</span></td>
                </tr>
              </tbody>
            </table>
            <textarea name="answer" id="" cols="40" rows="6" class="report-comment" placeholder="하고싶은 말"></textarea>
          </div><!--report-form-->
          <div><button id="apply" value="">가입하기</button></div>
        </div><!--report-popup-->
      </div> <!--report-window-->
    </div>    <!--report-background-->
</div><!--container-->
<div id="footers"></div>



<!-- 모임리스트 -->
<script id="div-template" type="text/x-handlebars-template">
  {{#each this}}
  <li class="item">
    <button type="button" class="btn-show" value="{{no}}">
      <div class="image">{{logo}}</div>
      <div class="group-name" >{{groupName}}</div>
    </button>
  </li>
  {{/each}}
</script>
<!-- =====================모임신청서 ============================-->
<script id="applyList-template" type="text/x-handlebars-template">
  <!-- {{#each this}} -->
  {{#each question}}
    <tr>
      <td><span class="report-item">{{questionName}}</span></td>
      <td><input type="text" name="answer"></td>
    </tr>
    {{/each}}
  <!-- {{/each}} -->
</script>
<!--시,도 카테고리 생성 핸들 바-->
<script id="optionSi-template" type="text/x-handlebars-template">
  <option id="allList" value="0">전체</option>
  {{#each this}}
  <option id="selectOp">{{nameSi}}</option>
  {{/each}}
</script>
<!--군,구 카테고리 생성 핸들 바-->
<script id="optionGu-template" type="text/x-handlebars-template">
  <option>군구 선택</option>
  {{#each this}}
  <option id="selectGuOp" value="{{no}}">{{nameGu}}</option>
  {{/each}}
</script>
<!-- 목적카테고리 핸들바 -->
<script id="optionPurpose-template" type="text/x-handlebars-template">
  <option>모임 분류</option>
  {{#each this}}
  <option id="selectGuOp" value="{{no}}">{{purposeName}}</option>
  {{/each}}
</script>

<script src="/ssang/group/js/index.js"></script>
</body>
</html>
