<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!-- 제이쿼리 -->
<script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<!-- 파비콘생성 -->
<link rel="icon" href="/junho/img/favicon.png">
<!-- css 초기화 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
<!-- 폰트 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
<!-- 아이콘 연결 코드 -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<!-- Handlebars -->
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
<!-- 부트스트랩 -->
<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
<!--공용css-->
<link rel="stylesheet" href="/css/common.css">
<!--내css-->
<link rel="stylesheet" href="/ssang/groupEdit/index.css">
<script src="//code.jquery.com/jquery-1.11.0.min.js">
</script>
<!-- 인클루드 -->
<script type="text/javascript">
$(document).ready(function () {
    $('#headers').load('../../junho/mainHeader.html'); //헤더 인클루드
    $('#top').load('../groupBoard/top.html'); //모임 윗부분 인클루드
    $('#footers').load('../../junho/mainfooter.html'); //푸터부분 인클루드
});
</script>
</head>
<body>
<div id="headers"></div>
<div id="top"></div>
<div id="container">
    <div class="group-edit-btn-div">
        <table>
            <tr>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="탈퇴하기" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">탈퇴</button>
                </div>
            </tr>
            <tr>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="신고하기" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">신고</button>
                </div>
            </tr>
            <tr>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          신청서 등록 사항
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body" >
                          이름 <br>
                          사는 지역 <br>
                          주간 참여 가능 횟수 <br>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          신청서 관리
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <!--멤버 추가부분-->
                            <div class="List-Container">
                                <div id="x-membList-container">
                                    <div class="x-membList">
                                        항목 : <input id="listmembName" type="text">
                                        <button id="x-deleteMemb-btn" type="button" class="btn btn-primary" onclick="deleteDiv(event)">삭제</button><br>
                                    </div>
                                </div>
                                <button id="x-addMemb-btn" type="button" class="btn btn-primary">추가</button>
                                <button id="x-aplly-form" type="button" class="btn btn-primary">등록</button>
                                <button id="x-reform" type="button" class="btn btn-primary">초기화</button><br>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            
            </tr>
        </table>
    </div>
</div>
<div id="footers"></div>
    
</body>
<script>
    let xMembList = document.querySelector(".x-membList");
    let xMembListCon = document.querySelector("#x-membList-container");
    // 추가 이벤트
    document.querySelector("#x-addMemb-btn").onclick = function() {
    // console.log("클릭함");
    var membList = xMembList.cloneNode(true);
    membList.querySelector("#listmembName").value = "";
    xMembListCon.append(membList);
    };

    // 삭제 이벤트
    function deleteDiv(e) {
        if (xMembListCon.childElementCount > 1) {
            xMembListCon.removeChild(e.target.parentNode);
        }
    };
    // 신청서 등록
    document.querySelector("#x-aplly-form").onclick = function() {
        window.Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: 'Your work has been saved',
        showConfirmButton: false,
        timer: 1500
        })
    }
    document.querySelector("#x-reform").onclick = function() {
    window.location.href = "index.html";
  };
</script>
</html>
