<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet"
	href="../../node_modules/sweetalert2/dist/sweetalert2.min.css">
<link rel="stylesheet"
	href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/main.css">
<script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script
	src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<title>Manage Page</title>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				<li class="nav-item"><a class="nav-link disabled">Disabled</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
</head>
<body>

	<div id="headers"></div>
	<div class="body-inner">
		<div class="container fluid">
			<div class="container-inner">
				<div class="shadow-sm p-3 mb-5 bg-body rounded box">
					<div class="tab">
						<ul class="nav nav-tabs">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="findid.html">아이디 찾기</a></li>
							<li class="nav-item"><a class="nav-link" href="findpwd.html">비밀번호
									찾기</a></li>

						</ul>
					</div>
					<div class="text-center">
						<img src="../1.png" class="img-fluid logo">
					</div>
					<div class="col-md-7" style="float: none; margin: 0 auto;">
						<div class="input-group mb-5"></div>
						<div class="input-group mb-3">
							<input class="form-control form-control-sm input fs-5"
								type="text" placeholder="전화번호를 입력해주세요"
								aria-label=".form-control-sm example">
						</div>
						<div type="button" class="btn btn-primary searchBtn"
							>아이디 찾기</div>



					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Modal body text goes here.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary close"
						data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			/////////모///달///기///능///////////
			// 1. 모달창 히든 불러오기
			$('.searchBtn').click(function() {
				{
					
				}
				$('.modal').show();
			});
			// 2. 모달창 닫기 버튼
			$('.close').on('click', function() {
				$('.modal').hide();
			});
			$('.btn-close').on('click', function() {
				$('.modal').hide();
			});
			// 3. 모달창 위도우 클릭 시 닫기
			$(window).on('click', function() {
				if (event.target == $('.modal').get(0)) {
					$('.modal').hide();
				}
			});
		});
	</script>

</body>
<footer class="fixed-bottom bg-secondary text-white footer"> @
