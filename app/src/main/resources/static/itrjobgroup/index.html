<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>그룹 태그명</h1>
  <table border="1">
    <thead>
      <tr>
        <th>번호</th>
        <th>관심 직군명</th>
      </tr>
    </thead>
    <tbody class="tbodyEl">
    </tbody>
  </table>
  <button type="button"><a href="form.html">등록하기</a></button>
  <script>
    var xname = document.querySelector('.name')
    var tbody = document.querySelector('.tbodyEl')
    
      fetch("/itrjobgroup/list")
      .then(function(response) {
        return response.json();
      })
      .then(function(itrjobgroups) {
        for(var itrjobgroup of itrjobgroups){
          console.log(itrjobgroup.name)

          var tr = document.createElement('tr')
          tr.innerHTML = 
            `<td>${itrjobgroup.no}</td>
            <td><a href="view.html?no=${itrjobgroup.no}">${itrjobgroup.name}</a>
            </td>`
            tbody.appendChild(tr)
        }
      })
   
  </script>
</body>
</html>
