<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 파비콘생성 -->
  <link rel="icon" href="/junho/img/logo.png">
  <!-- css 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <!-- 아이콘 연결 코드 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- JQUERY -->
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- 부트스트랩 CSS-->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- 부트스트랩 JS -->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <!-- 내 css 연결하기 -->
  <link rel="stylesheet" href="/junho/css/invite.css">
  <!-- 내 JS 연결하기 -->
  <script src="/junho/js/invite.js" defer></script>
  <!-- handlerbars -->
  <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
  <!-- 카카오톡 -->
  <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <title>Yomojomo</title>
</head>
<body>
  <!-- HEADER -->
  <div id="header"></div>

  <!-- SECTION -->
  <section class="invite">
    <div class="inner">
      <div class="invite-header">
        <span class="material-icons">
          insert_invitation
        </span>
        <h2>약속장소정하기</h2>
      </div>
      <div class="invite-content">
        <div class="search">
          <input type="text" placeholder="회원검색" onkeyup="searchMember()">
          <span class="material-icons" onclick="searchMember()">search</span>
        </div>
        <h3>참석자 명단</h3>
        <ul class="list-group">
        </ul>
        <input type="button" class="btn btn-primary btn-invite" onclick="sendLinkCustom()" value="카카오톡으로 전송하기"></input>
        <button type="button" class="btn btn-primary btn-gomidpoint">중간지점찾기</button>
      </div>
    </div>
  </section>

  <div id="footer"></div>



  <script id="li-template" type="text/x-handlebars-template">
    {{#each this}}
      <li class="list-group-item list-group-item-search">
        <input class="form-check-input me-1" name="member" type="checkbox" value="" aria-label="...">
        <!-- <img src="/junho/img/concert.png" alt="" class="member-logo"> -->
        <span class="material-icons member-logo">account_circle</span>
        <span class="member-name">{{memberName}}</span>
        <span class="member-tel">{{tel}}</span>
      </li>
    {{/each}}
  </script>
  
</body>
</html>
