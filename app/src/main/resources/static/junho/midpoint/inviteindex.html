<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 파비콘생성 -->
  <link rel="icon" href="/junho/img/logo.png">
  <!-- css 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <!-- 아이콘 연결 코드 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- JQUERY -->
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- 부트스트랩 CSS-->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- 부트스트랩 JS -->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <!-- 내 css 연결하기 -->
  <link rel="stylesheet" href="/junho/css/invite.css">
  <!-- 내 JS 연결하기 -->
  <script src="/junho/js/invite.js" defer></script>
  <title>Yomojomo</title>
</head>
<body>
  <!-- HEADER -->
  <div id="header"></div>

  <!-- SECTION -->
  <section class="invite">
    <div class="inner">
      <div class="invite-header">
        <span class="material-icons">
          insert_invitation
        </span>
        <h2>약속장소정하기</h2>
      </div>
      <div class="invite-content">
        <div class="search">
          <input type="text" placeholder="회원검색" onkeyup="searchMember()">
          <span class="material-icons" onclick="searchMember()">search</span>
        </div>
        <h3>참석자 명단</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="selectAll" aria-label="..." name="member" onclick="selectAll(this)">
            <span style="padding: 5px;">전체선택</span>
          </li>
          <li class="list-group-item list-group-item-search">
            <input class="form-check-input me-1" name="member" type="checkbox" value="" aria-label="...">
            <!-- <img src="/junho/img/concert.png" alt="" class="member-logo"> -->
            <span class="material-icons member-logo">account_circle</span>
            <span class="member-name">명준호</span>
            <span class="member-tel">010-9032-2727</span>
          </li>
          <li class="list-group-item list-group-item-search">
            <input class="form-check-input me-1" name="member" type="checkbox" value="" aria-label="...">
            <!-- <img src="/junho/img/concert.png" alt="" class="member-logo"> -->
            <span class="material-icons member-logo">account_circle</span>
            <span class="member-name">이상준</span>
            <span class="member-tel">010-9032-2727</span>
          </li>
          <li class="list-group-item list-group-item-search">
            <input class="form-check-input me-1" name="member" type="checkbox" value="" aria-label="...">
            <!-- <img src="/junho/img/concert.png" alt="" class="member-logo"> -->
            <span class="material-icons member-logo">account_circle</span>
            <span class="member-name">박경현</span>
            <span class="member-tel">010-9032-2727</span>
          </li>
          <li class="list-group-item list-group-item-search">
            <input class="form-check-input me-1" name="member" type="checkbox" value="" aria-label="...">
            <!-- <img src="/junho/img/concert.png" alt="" class="member-logo"> -->
            <span class="material-icons member-logo">account_circle</span>
            <span class="member-name">정요섭</span>
            <span class="member-tel">010-9032-2727</span>
          </li>
          <li class="list-group-item list-group-item-search">
            <input class="form-check-input me-1" name="member" type="checkbox" value="" aria-label="...">
            <!-- <img src="/junho/img/concert.png" alt="" class="member-logo"> -->
            <span class="material-icons member-logo">account_circle</span>
            <span class="member-name">김재원</span>
            <span class="member-tel">010-9032-2727</span>
          </li>
          <li class="list-group-item list-group-item-search">
            <input class="form-check-input me-1" name="member" type="checkbox" value="" aria-label="...">
            <!-- <img src="/junho/img/concert.png" alt="" class="member-logo"> -->
            <span class="material-icons member-logo">account_circle</span>
            <span class="member-name">곽민규</span>
            <span class="member-tel">010-9032-2727</span>
          </li>
        </ul>
        <button type="button" class="btn btn-primary btn-invite">카카오톡으로 전송하기</button>
      </div>
    </div>
  </section>

  <div id="footer"></div>
</body>
</html>
