<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 파비콘생성 -->
  <link rel="icon" href="/junho/img/logo.png">
  <!-- css 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <!-- 아이콘 연결 코드 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- 부트스트랩 CSS-->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- 내 css 연결하기 -->
  <link rel="stylesheet" href="/junho/css/midpointsubmain.css">
  <!-- JQUERY -->
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- 내 JS 연결하기 -->
  <script src="/junho/js/midpointsubmain.js" defer></script>
  <!-- Kakao Map Api -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2b7fdb2b98c4e61592bd51f09cac1ca8&libraries=services"></script>
  <title>Yomojomo</title>
</head>
<body>
  <!-- HEADER -->
  <div id="header"></div>

  <!-- MIDPOINT -->
  <section class="midpoint">
    <div class="inner">
      <div class="midpoint-section">
        <button type="button" class="btn btn-primary add-people">인원추가</button>
        <div class="content">
          <ul class="midpoint-input">
            <h5>사용자1</h5>
            <li>
              <input type="text" class="name-input" placeholder="사용자 입력">
              <div class="destination-input">
                <button type="button" class="modal-click1" style="border: 0; padding: 0;" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="setTimeout(function(){ map.relayout();}, 200);">
                  <input type="text" placeholder="위치 입력" class="destination-list1">
                  <span class="material-icons">search</span>
                </button>
              </div>
              <div class="btn-grouping">
                <button type="button" class="btn btn-primary">cancel</button>
              </div>
            </li>
          </ul>
          <div id="map1"></div>
        </div>
      </div>
    </div>
  </section>

    <!-- Modal -->
    <div class="modal-group">
        <div>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="map_wrap">
                    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
                    <div id="menu_wrap" class="bg_white">
                      <div class="option">
                        <div>
                          <form onsubmit="searchPlaces(); return false;">
                              키워드 : <input type="text" value="" id="keyword" size="15"> 
                              <button type="submit">검색하기</button> 
                          </form>
                        </div>
                      </div>
                      <hr>
                      <ul id="placesList"></ul>
                      <div id="pagination"></div>
                    </div>

                  </div>
                </div>
                <div class="modal-footer">
                  <div class="select-destination"></div>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary btn-save" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>




  
  <div id="footer"></div>
</body>
</html>
