<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 파비콘생성 -->
  <link rel="icon" href="/junho/img/logo.png">
  <!-- css 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <!-- 아이콘 연결 코드 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- 부트스트랩 CSS-->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- 내 css 연결하기 -->
  <link rel="stylesheet" href="/junho/css/midpointsubmain.css">
  <!-- JQUERY -->
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- 내 JS 연결하기 -->
  <script src="/junho/js/midpointsubmain.js" defer></script>
  <title>Yomojomo</title>
</head>
<body>
  <!-- HEADER -->
  <div id="header"></div>

  <!-- MIDPOINT -->
  <section class="midpoint">
    <div class="inner">
      <div class="midpoint-section">
        <button type="button" class="btn btn-primary add-people">인원추가</button>
        <div class="test1">
          <ul class="midpoint-input">
            <h5>사용자1</h5>
            <li>
              <input type="text" class="name-input" placeholder="사용자 입력">
              <div class="destination-input">
                <input type="text" placeholder="위치 입력">
                <span class="material-icons">search</span>
              </div>
              <div class="btn-grouping">
                <button type="button" class="btn btn-primary">cancel</button>
              </div>
            </li>
          </ul>
          <div class="test"></div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer"></div>
</body>
</html>
