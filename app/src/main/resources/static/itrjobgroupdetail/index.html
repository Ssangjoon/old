<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <h1>관심 직업명</h1>
 <table border="1">
  <thead>
    <tr>
      <th>번호</th>
      <th>관심 직업명</th>
    </tr>
    </thead>
    <tbody class="tbodyEl">
    </tbody>
  </table>
  <button type="button"><a href="form.html">등록하기</a></button>
<script>
  var xname = document.querySelector('.name')  
  var tbody = document.querySelector('.tbodyEl')

  fetch("/itrjobgroupdetail/list")
  .then(function(response) {
    return response.json();
  })
  .then(function(itrjobgroupdetails) {
    for(var itrjobgroupdetail of itrjobgroupdetails) {
      console.log(itrjobgroupdetail.name) 
      // index.html에 db에 들어있는 데이터 리스트 콘솔창에 띄우기
      
      var tr = document.createElement('tr')
          tr.innerHTML = 
            `<td>${itrjobgroupdetail.no}</td>
            <td><a href="view.html?no=${itrjobgroupdetail.no}">${itrjobgroupdetail.name}</a>
            </td>`
            tbody.appendChild(tr)
        // 콘솔창에 띄운 리스트 테이블에 집어넣기
   
    }
  })
 </script>
</body>
</html>
