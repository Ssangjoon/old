<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자주하는 질문</title>
  <link rel="stylesheet" href="../css/style.css">
  
  
 

</head>
<body>
  <div class = "container">
    <div class = "all-notice-explanation">
      <div class ="notice-explanation">
       <img class = "exclamation-mark"src="../image/question_mark.png" >
        <h1 class ="notice-head" style="margin-left:30px;">자주하는 질문</h1>
          <p class ="notice-explanation-text">
            저희 요모조모를 이용하면서 불편했던 점이나<br>
                  궁금한 점을 빠르고 친절하게<br>
                      안내해 드리겠습니다.<br>
                아래 카테고리를 선택해 주세요.</p>   
        </div>
        <div class ="image">
          <img class ="service_center" src="../image/service_center.png" >
        </div>
        <div class ="notice-category">
          <img class ="question_mark"src="../image/question_mark.png" >
          <span class ="faq">자주하는 질문</span>
          <img class ="announcement_mark" src="../image/announcement.png">
          <span class ="announcement">공지사항</span>
          <img class ="informaiton_mark"src="../image/informaiton.png">
          <span class ="information">서비스 안내</span>
          <img class ="inquiry_mark"src="../image/inquiry.png" >
          <span class = "inquiry">문의하기</span>
        </div>
        <div class = "faq_search">
          <span>자주하는 질문</span>
          <div class = "search_window">
            <input type="text">
            <img src="../image/informaiton.png">
            <div class = "keword_btn">
              <button>전체</button>
              <button>회원</button>
              <button>모임찾기</button>
              <button>모임관리</button>
              <button>모임약속</button> 
              <button>기타</button> 
            </div>
            </div>
        </div>
        <div class = "faq_list_title">
          전체(1250개)
        </div>
        <div class = "faq_list_table">
          <table>
            <thead>
              <tr>
                <th>유형</th><th>제목</th>
              </tr>
              <tr>
                <td>회원</td><td>아이디를 찾고싶어요.</td>
              </tr>
              <tr>
                <td>모임찾기</td><td>모임은 어디서 찾나요?</td>
              </tr>
              <tr>
                <td>모임관리</td><td>정산서 관리는 어떻게 하나요?</td>
              </tr>
              <tr>
                <td>회원</td><td>비밀번호를 잊어버렸어요.</td>
              </tr>
              <tr>
                <td>기타</td><td>마이페이지가 작동이 안되요.</td>
              </tr>
              <tr>
                <td>모임약속</td><td>중간 지점 위치는 어떻게 보내나요?</td>
              </tr>
            </thead>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
