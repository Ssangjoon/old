<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자주하는 질문 상세보기</title>
  <!-- 내 css-->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <!-- 제이쿼리 -->
   <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
   <!-- 파비콘생성 -->
   <link rel="icon" href="/junho/img/favicon.png">
   <!-- css 초기화 -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
   <!-- 폰트 -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
   <!-- 아이콘 연결 코드 -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <!-- Handlebars -->
   <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
   <!-- 부트스트랩 -->
   <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
 
  
</head>
<body onload="allList()">
  <script type="text/javascript">
    $(document).ready(function () {
        $('#header').load('/junho/mainHeader.html'); //헤더 인클루드
        $('#footer').load('/junho/mainfooter.html'); //푸터부분 인클루드
        // $('#footers').load('../html'); //푸터부분 인클루드
    });
  </script>
  <div id="header"></div>
  
<div class = "container">
  <div class = "all-notice-explanation">
    <div class ="notice-explanation">
     <img class = "exclamation-mark"src="../image/question_mark.png" >
      <span class ="notice-head">FaQ</span>
        <p class ="notice-explanation-text">
          저희 요모조모를 이용하면서 불편했던 점이나<br>
                궁금한 점을 빠르고 친절하게<br>
                    안내해 드리겠습니다.<br>
              아래 카테고리를 선택해 주세요.</p>   
      </div>
      </div>
    <div class ="image">
      <img class ="service_center" src="../image/service_center.png" >
    </div>
    <div class ="notice-category">
      <span class="material-icons">question_mark</span>
      <span id ="faq-btn" class ="faq"><a>자주하는 질문</a></span>
      <span class="material-icons">volume_up</span>
      <span id ="announcement-btn"class ="announcement"><a>공지사항</a></span>
      <span class="material-icons">search</span>
      <span id ="information-btn" class ="announcement"><a>서비스 안내</a></span>
      <span class="material-icons">call</span>
      <span id="inquiry-btn" class ="announcement"><a>문의사항</a></span>
    </div>
    <script src="../js/location.js"></script>
        <div class = "faq_search">
          <span>자주하는 질문</span>
          <div class = "search_window">
            <input type="text">
            <span class="material-icons">search</span>
            <div class = "keword_btn">
              <button>전체</button>
              <button>회원</button>
              <button>모임찾기</button>
              <button>모임관리</button>
              <button>모임약속</button> 
              <button>기타</button> 
            </div>
            </div>
        </div>
        <div class = "faq_list_title">
          전체(1250개)
          <span><button id="x-create-btn" type="button" style="float: right; margin-bottom: 20px;" class="btn btn-primary">등록</button></span>
        </div>
        <script>
          document.querySelector("#x-create-btn").onclick = function(){
          location.href="faq_form.html";
            };
        </script>
        <div class = "faq_list_table">
          <table>
            <thead>
              <tr>
                <th>번호</th>
                <th>유형</th>
                <th>제목</th>
              </tr>
              <tbody class="faq_tr">
              </tbody>
            </thead>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        
       </div>
    </div>
   <div id="footer"></div>
</body>
</html>
<script src="../js/faq.js"></script>
<script src="../js/location.js"></script>
