<script>
  var faqDiv = document.querySelector(".faq_tr")
  var boardCardDiv = document.querySelector(".notice_tr")

window.onload = function allList() {
    fetch("/notice/list")
      .then(function(response) {
        return response.json()
      })
      .then(function(boards) {
        for (var i = 0; i < 5; i++) {
          var tr = document.createElement("tr")
          // div.classList.add("card-body")
          tr.innerHTML = `
          <li><a href="announcement_view.html?no=${boards[i].no}">
          ${boards[i].title}</li></a>
          `
          boardCardDiv.appendChild(tr)
        }
      })
      fetch("/faq/list")
      .then(function(response) {
        return response.json()
      })
      .then(function(boards) {
        for (var i = 0; i < 5; i++) {
          var tr = document.createElement("tr")
          // div.classList.add("card-body")
          tr.innerHTML = `
          <li><a href="faq_view.html?no=${boards[i].no}">
          ${boards[i].title}</li></a>
          `
          faqDiv.appendChild(tr)
        }
      })
  }
  </script>
