<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 상세</title>
  <link rel="stylesheet" href="../css/style.css">
  
  
 

</head>
<body>
  <div class = "container">
    <div class = "all-notice-explanation">
      <div class ="notice-explanation">
       <img class = "exclamation-mark"src="../image/announcement.png" >
        <h1 class ="notice-head" style="margin-left:60px;">공지사항</h1>
          <p class ="notice-explanation-text">
            요모조모가 여러분께 알려드리는<br>
                  안내 내역입니다.</p>  
        </div>
        <div class ="image">
          <img class ="service_center" src="../image/service_center.png" >
        </div>
        <div class ="notice-category">
          <img class ="question_mark"src="../image/question_mark.png" >
          <span class ="faq">자주하는 질문</span>
          <img class ="announcement_mark" src="../image/announcement.png">
          <span class ="announcement">공지사항</span>
          <img class ="informaiton_mark"src="../image/informaiton.png">
          <span class ="information">서비스 안내</span>
          <img class ="inquiry_mark"src="../image/inquiry.png" >
          <span class = "inquiry">문의하기</span>
        </div>
        
        <div class = "announcement_title">
          <span class="announcement_head">공지사항</span>
          <span>목록으로></span>
          <table class="announcement_detail">
            <thead>
              <th class = "title_th">
                <span>[공지] 엄진영 강사님 수업내용 업데이트 안내</span>
                <span class="announcement_date">2022.1.1</span>
              </th>
              <tr>
                <td>강사님이 수업내용 커밋함</td>
              </tr>
            </thead>

          </table>
      
        </div>
</body>
</html>
