<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- css 초기화 -->

  <link rel="stylesheet" href="../../css/common.css">
  <!--내css-->

  <!--인클루드-->

      // $('#footers').load('../html'); //푸터부분 인클루드

  </script>
  <style>
    
    .sidebar {
      float: left;
      margin-top: 1px;
      font-size: large;
    }
    .info-table-inner {
      padding: 50px;
      position: relative;
      display: flex;
      height: 200px;
    }
    .info-table {
      display: flex;
      width: 820px;
      height: 180px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      margin-top: 10px;
      justify-content: center;
      text-align: center;
    }
    .info1 > p {
      margin-bottom: 5px;
    }
    .info2 {
      padding: 5%;
      
    }
    .link-box {
      padding: 20px;
      display: flex;
      justify-content: center;
      margin-left: 10%;
    }
    .link-box > div {
      margin: 30px;
    }
    .box {
      width: 100px;
    }
    #name {
      font-weight: bold;
      font-size: 25px;
    }
    #profile {
      margin: auto;
      margin-top: 10px;
      border-radius: 80%;
    }
    .btn {
      
    }

  <div id="header"></div>
  <main>
    <div class="inner">
      <div class="list-group sidebar">
        <a href="fix.html" class="list-group-item list-group-item-action">개인 정보 수정</a>

      </div>
      <div class="info-table-inner">
        <div class="info-table">
          <div class="info1">
            <img id="profile" src="../profile.jpg" width="80px" height="100px">
            <p id="name">박서준</p>
          </div>
          <div class="info2">
            <h1>모임리스트</h1>

        </div>
      </div>
    </div>  
    <div class="link-box">
      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">

          <h5 class="card-title">강천, 양천 축구 동호회</h5>
          <p class="card-text">즐겁게 축구해요 ^^</p>
          <div class="btn">
            <button type="button" class="btn btn-danger">가입 승인 중</button>

        </div>
