        <div class="content d-flex flex-column">

            </div>

  <script>
    fetch("/mypage/list")
    .then(function(response){
      return response.json()
    })
    .then(function(memberInfo){
      console.log(memberInfo)
      $(`<img id="info-img" src="../profile.jpg">
              <p id="info-name">${memberInfo[0].name}</p>
              <p>이메일 주소 : ${memberInfo[0].email}</p>
              <p>핸드폰 번호 : ${memberInfo[0].tel}</p>`)
              .appendTo(".info1")
      $(` <br>
          <p>지역 : ${memberInfo[0].activeLocal.nameSi}</p>
          <p>도로명 주소 : ${memberInfo[0].roadNameAddr}</p>
          <p>지번 주소 : ${memberInfo[0].baseAddr}</p>
          <p>상세 주소 : ${memberInfo[0].addr}</p>
          <br>`).appendTo(".info2")
    })

    fetch("/mypage/category")
    .then(function(response){
      return response.json()
    })
    .then(function(categoryList){
      console.log(categoryList)
    })

  $(".card").children("img").click(function(e){
