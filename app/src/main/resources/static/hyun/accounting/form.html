<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

  <title>정산서</title>

  <style>
    #content{ 
      width: 1130px auto;
      padding-top: 100px;
    }
    form {
      margin: 10px auto;
    }
    #x-add-btn, #x-cancel-btn {
      float: right;
      margin: 5px;
    }
    table > tbody > tr > td:first-child {
      text-align: right;
      column-span: 300px;
    }
    /*멤버 추가부분*/
    #x-deleteMemb-btn {
      margin: 10px auto;
    }
    .List-Container{
      margin:auto; /*가운데 정렬*/
      text-align:center;
    }
  </style>

</head>

<body>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
    
  
  <!--공통헤더 제이쿼리-->
  <script type="text/javascript">
    $(document).ready(function () {
        $('#headers').load('../../junho/mainHeader.html'); //헤더 인클루드
        $('#top').load('../../ssang/groupBoard/none-search-top.html'); //상준님헤더
        // $('#footers').load('../html'); //푸터부분 인클루드
    });
  </script>
  
  <!--공통헤더-->
  <div id="headers"></div>
  <!--상준님 헤더-->
  <div id="top"></div>

  <!--입력 폼 -->
  <div id="content" class="table-responsive-lg">
    <form>
      <table id="formTable" class="table table-borderless">
        <tbody>
          <tr>
            <td width="150px">모임번호</td>
            <td><input id="x-gno" type="number" class="form-control"></td>
          </tr>
          <tr>
            <td>유형</td>
            <td><input id="x-actcateno" type="number" class="form-control"></td>
          </tr>
          <tr>
            <td>제목</td>
            <td><input id="x-title" type="text" class="form-control"></td>
          </tr>
          <tr>
            <td>금액</td>
            <td><input id="x-amount" type="number" class="form-control"></td>
          </tr>
          <tr>
            <td>상태</td>
            <td><input id="x-status" type="number" class="form-control"></td>
          </tr>
        </tbody>
      </table>

      <!--멤버 추가부분-->
      <div class="List-Container">
        <div id="x-membList-container">
          <div class="x-membList">
            이름 : <input id="listmembName" type="text">
            금액 : <input id="listAmount" type="number">
            <button id="x-deleteMemb-btn" type="button" class="btn btn-primary" onclick="deleteDiv(event)">삭제</button><br>
          </div>
        </div>
        <button id="x-addMemb-btn" type="button" class="btn btn-primary">추가</button><br>
      </div>
      
      <button id="x-add-btn" type="button" class="btn btn-primary">등록</button>
      <button id="x-cancel-btn" type="button" class="btn btn-primary">취소</button><br>
    </form>    
  </div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>

<!--공통헤더-->
<script type="text/javascript">
  $(document).ready(function () {
      $('#headers').load('/junho/'); //헤더 인클루드
      // $('#footers').load('../html'); //푸터부분 인클루드
  });
</script>

<script>
let xGno = document.querySelector("#x-gno");
let xActcateno = document.querySelector("#x-actcateno");
let xTitle = document.querySelector("#x-title");
let xAmount = document.querySelector("#x-amount");
let xMembList = document.querySelector(".x-membList");
let xMembListCon = document.querySelector("#x-membList-container");
// console.log(xMembListCon);

//등록
document.querySelector("#x-add-btn").onclick = function() {
  if(xGno.value == "" ||
     xActcateno.value == "" || 
     xTitle.value == "" || 
     xAmount.value == "") {
    window.alert("필수 입력 항목이 비어 있습니다.");
    return;
  }

  fetch(`/accounting/add?group.no=${xGno.value}&actcate.no=${xActcateno.value}&title=${xTitle.value}&amount=${xAmount.value}`)
  .then(function(response) {
    return response.text();
  })
  .then(function(text) {
    // console.log(text);
    // location.href = "index.html";
  });
};

//취소
document.querySelector("#x-cancel-btn").onclick = function() {
  // console.log("클릭함");
  window.location.href = "index.html";
};

//멤버 추가 이벤트
document.querySelector("#x-addMemb-btn").onclick = function() {
  // console.log("클릭함");
  var membList = xMembList.cloneNode(true);
  membList.querySelector("#listAmount").value = "";
  membList.querySelector("#listmembName").value = "";
  xMembListCon.append(membList);
};

//멤버 삭제 이벤트
function deleteDiv(e) {
	  if (xMembListCon.childElementCount > 1) {
	    xMembListCon.removeChild(e.target.parentNode);
	  }
  };

</script>

</body>
