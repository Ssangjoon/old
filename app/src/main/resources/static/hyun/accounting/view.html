<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회비 및 정산 상세보기</title>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
  #view-content{ 
    padding-top: 5vh;
    padding-bottom: 10vh;
    position: relative;
  }
    body{
    margin-top: 100px;
  } 
  #x-delete-btn, #x-update-btn, #x-cancle-btn {
    float: right;
    margin: 5px;
  }
  table > tbody > tr > td:nth-child(odd) {
    text-align: center;
  }
  #x-deleteMemb-btn { /*멤버 삭제버튼*/
    margin: 10px auto;
  }
  .List-Container{
    margin:auto; /*가운데 정렬*/
    text-align:center;
    padding: 50px;
  }
  #x-membList-container{
    border: 1px solid rgb(17, 147, 218);
    padding: 5px;
    margin: 20px;
  }
  .x-membList {
    /* border: solid 1px red; */
    margin: 60px;
    margin-top: 30px;
    padding-top: 30px;
    padding-bottom: 30px;
    display: inline;
  }
  .x-membList > .material-icons{
    font-size: 60px;
    color: rgb(17, 147, 218);
    vertical-align: middle;
  }
  .x-membList > #listmembName, #paydt {
    padding : 0px, 50px, 0px, 0px;
    text-align: center;
  }
  .modal-content >.modal-header > .modal-title{
    font-size: 25px;
  }
  .form-check {
    vertical-align: middle;
    font-size: 20px;
  }
  .form-check > .form-check-label > .material-icons {
    font-size: 60px;
    color: rgb(17, 147, 218);
    vertical-align: middle;
  }
  .new-x-membList {
    /* border: solid 1px red; */
    margin: 60px;
    margin-top: 30px;
    padding-top: 30px;
    padding-bottom: 30px;
    display: inline;
  }
  .new-x-membList > .material-icons{
    font-size: 60px;
    color: rgb(17, 147, 218);
    vertical-align: middle;
  }
  .new-x-membList > #listmembName, #paydt {
    padding : 0px, 50px, 0px, 0px;
    text-align: center;
  }
  </style>
</head>

<body>
<div id="header"></div>
<div id="top"></div>
<div id="view-content" class="table-responsive-lg">
  <div class="inner">
    <form>
    <table id="formTable" class="table table-borderless">
      <tbody>
        <tr>
          <td width="100px">번호</td>
          <td><input id="x-no" type="number" class="form-control" disabled></td>
          <td width="100px">작성일</td>
          <td><input id="x-registDate" type="text" class="form-control" disabled></td>
        </tr>
        <tr>
          <td>제목</td>
          <td colspan="3"><input id="x-title" type="text" class="form-control"></td>
        </tr>
        <tr>
          <td>유형</td>
          <td>
            <select id="x-selectCate" name="actCate.no" class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option id="selectOp" value="1">유형을 선택하세요</option>
              <option id="selectOp" value="2">회비</option>
              <option id="selectOp" value="3">모임비</option>
              <option id="selectOp" value="4">기타</option>
            </select>
          </td>
          <td>진행상태</td>
          <td>
            <select id="x-status" name="status" class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option id="statusOp" value="0">진행</option>
              <option id="statusOp" value="1">완료</option>
            </select>       
          </td>
        </tr>
        <tr>
          <td>금액</td>
          <td><input id="x-amount" type="number" class="form-control"></td>
          <td colspan="2">
            <!-- <button type="button" class="btn btn-primary" id="addMemb">멤버 추가</button> -->
            <button type="button" class="btn btn-primary" id="newMemb" data-bs-toggle="tooltip" data-bs-placement="bottom" title="멤버 리스트를 변경합니다">멤버 변경</button>
            <button type="button" class="btn btn-primary" id="cleanMemb" data-bs-toggle="tooltip" data-bs-placement="bottom" title="멤버 리스트를 모두 삭제합니다">멤버 초기화</button>
            <button type="button" class="btn btn-primary" id="recoverMemb" data-bs-toggle="tooltip" data-bs-placement="bottom" title="저장된 멤버 리스트를 불러옵니다">멤버 복구</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="List-Container">
      <div id="x-membList-container">
      </div>
    </div>
    <div class="modal fade" id="memberlist-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">추가할 멤버를 선택해 주세요</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="modal-member-list">
            </div>
          </div>
          <div class="modal-footer" style=" text-align: center;">
            <button type="button" class="btn btn-primary" id="allMemb">전체 적용</button>
            <button type="button" class="btn btn-primary" id="selectedOK">변경</button>
          </div>
        </div>
      </div>
    </div>
    <button id="x-update-btn" type="button" class="btn btn-primary">수정</button>
    <button id="x-delete-btn" type="button" class="btn btn-primary">삭제</button>
    <button id="x-cancle-btn" type="button" class="btn btn-primary">확인</button> 
  </form>
  </div>
</div>
<div id="footer"></div>

<!--모달 창 내 멤버 리스트-->
<script id="modal-memberlist-template" type="text/x-handlebars-template">
  {{#each this}}
  <div class="form-check">
  <input class="form-check-input" name="memberNo" type="checkbox" value="{{member.no}}" id="flexCheckDefault {{member.no}}" style="position:relative; top:16px">
    <label class="form-check-label" for="flexCheckDefault {{member.no}}">
      <span class="material-icons">account_circle </span>
      {{member.memberName}}
    </label>
  </div>
  {{/each}}
</script>

<!--멤버 뿌리기 Handlebars START-->
<script id="div-template" type="text/x-handlebars-template">
  {{#each this}}
    <div class="x-membList">
      <span class="material-icons">account_circle </span>
      <input id="listmembName" type="text" value="{{membName}}">
      <input id="membno" value="{{memberNo}}" type="hidden">

    <!-- <button id="x-deleteMemb-btn" type="button" class="btn btn-primary" onclick="deleteDiv(event)">삭제</button> -->
    </div>
  {{/each}}
</script>

let qsarr = location.href.split("?");
splitQs = qsarr[1];
let AccountingParams = new URLSearchParams(splitQs);
let AccountingGno = AccountingParams.get("gno");
let AccountingNo = AccountingParams.get("no");

//파라미터가 없을 때
if (qsarr.length == 1) {
  alert("요청 형식이 올바르지 않습니다.")
  throw "URL 형식 오류!"
}

//게시글 번호가 없을 때
if (AccountingNo == null) {
  alert("게시물 번호가 없습니다.");
  throw "파라미터 오류!";
}

let xNo = document.querySelector("#x-no");
let xGno = document.querySelector("#x-gno");
let xActcateno = document.querySelector("#x-selectCate");
let xTitle = document.querySelector("#x-title");
let xAmount = document.querySelector("#x-amount");
let xDate = document.querySelector("#x-registDate");
let xStatus = document.querySelector("#x-status");
let xMembList = document.querySelector(".x-membList");
let xMembListCon = document.querySelector("#x-membList-container");
let divTemplate = document.querySelector("#div-template");
let divGenerator = Handlebars.compile(divTemplate.innerHTML);
let newDivTemplate = document.querySelector("#new-div-template");
let newDivGenerator = Handlebars.compile(newDivTemplate.innerHTML);
let modalMemberList = document.querySelector("#modal-member-list");
let checkboxTemplate = document.querySelector("#modal-memberlist-template");
let checkboxGenerator = Handlebars.compile(checkboxTemplate.innerHTML);
let plusDtMembArr = [];


//화면에 뿌림
$.ajax({
  url: "/accounting/get",
  type : "POST",
  data : {no : AccountingNo},
  success : function(result) {
    accountingResult = result.data
    xNo.value = accountingResult.accountingNo;
    xActcateno.value = accountingResult.actCateNo;
    xTitle.value = accountingResult.title;
    xAmount.value  = accountingResult.amount;
    xDate.value = accountingResult.registDate;
    xStatus.value = accountingResult.status;
    splitmemberNoArr = accountingResult.actStatus;

    //accounting의 멤버리스트
    var memberNoArr = [];
    $.each(splitmemberNoArr, function(index, splitmemberNoArr) {
      memberNoArr.push({
        membNo : splitmemberNoArr.membNo,
        paydt : splitmemberNoArr.paydt
      })//memberNoArr push END    
    })//each END

    console.log(splitmemberNoArr);

    //member의 멤버리스트
    $.ajax({
      url: "/member/list",
      type : "POST",
      success : function (result) {
        var memberArr = [];
      $.each()
        $.each(result, function(index, result) {
          memberArr.push({
            membNo : result.no,
            membName : result.memberName
          })// memberArr push END
        })//each END

        // console.log(MemberArr);

        let newMemberArr = [];
        for (i = 0; i < memberNoArr.length; i++) {
            let MemberArr = memberArr.filter(function(data) {
              return data.membNo == memberNoArr[i].membNo 
            })
            newMemberArr.push(MemberArr)
        }

        for (i = 0; i < memberNoArr.length; i++) {
          if(newMemberArr.flat()[i].membNo === memberNoArr[i].membNo ) {
            plusDtMembArr.push({
              memberNo : splitmemberNoArr[i].membNo,
              membName : newMemberArr.flat()[i].membName,
              paydt : splitmemberNoArr[i].paydt
            })
          }
        }
        xMembListCon.innerHTML = divGenerator(plusDtMembArr);

        //멤버 복구 click Event
        $("#recoverMemb").on("click", function() {
          $(".List-Container").show();
          xMembListCon.innerHTML = divGenerator(plusDtMembArr);
        }) //멤버 복구 clickEvent END

        console.log(plusDtMembArr);

        //멤버 변경 버튼 클릭 -> 모달
        $("#newMemb").on("click", function() { //멤버리스트 버튼 클릭 EVENT START
          $("#memberlist-modal").modal("show");
          $("#allMemb").show();
          $.ajax({
            url : "/joinmember/grouplistbygno",
            type : "POST",
            data : {"group.no": gno}, 
            success: function(result) {
              let AllMember = result.data;
              modalMemberList.innerHTML = checkboxGenerator(AllMember); 

              $("#selectedOK").on("click", function() { //모달창에서 적용하기 버튼 click event START
                let MembArr = []; //멤버번호랑, 이름만 있는 배열
                let checkedMembArr = []; //선택된 멤버 번호 배열
                let FinalChoicedMember = []; 
                

                for (i=0; i < AllMember.length; i++) { //멤버리스트 배열로 빼기
                  // console.log(AllMember[i].member);
                  MembArr.push(AllMember[i].member);
                }
                
                $("input:checkbox[name=memberNo]:checked").each(function() { //선택된 멤버 번호 배열로 빼기
                  var checkedMemb = $(this).val();
                  checkedMembArr.push(checkedMemb);
                })

                for (i=0; i<MembArr.length; i++) {
                  for (j=0; j<checkedMembArr.length; j++) {
                    if(MembArr[i].no == checkedMembArr[j]) {
                      FinalChoicedMember.push({
                        "no" : MembArr[i].no,
                        "memberName" : MembArr[i].memberName,
                      })
                    }
                  }
                } 

                $(".List-Container").show();
                xMembListCon.innerHTML = newDivGenerator(FinalChoicedMember);
                $("#memberlist-modal").modal("hide");
              }) //모달창에서 적용하기 버튼 click event END


              //모달창 내 멤버 전체 버튼 클릭 EVENT START
              $("#allMemb").on("click", function() {
                $.ajax({
                  url : "/joinmember/grouplistbygno",
                  type : "POST",
                  data : {"group.no": gno},
                  success: function(result) {
                    // console.log(AllMember);
                    let MembArr = []; //멤버번호랑, 이름만 있는 배열

                    for (i=0; i < AllMember.length; i++) { //멤버리스트 배열로 빼기
                      MembArr.push(AllMember[i].member);
                    }

                    $(".List-Container").show();
                    xMembListCon.innerHTML = newDivGenerator(MembArr); 
                    $("#memberlist-modal").modal("hide");
                  } //success END
                })//ajax END
              })//모달창 내 멤버 전체 버튼 클릭 EVENT END
            } //success END
          })//ajax END
        }) //멤버리스트 버튼 클릭 EVENT START END



      } //member의 멤버리스트 Success END
    }) //member의 멤버리스트 ajax END
  }// success END
});//ajax END

//삭제 
document.querySelector("#x-delete-btn").onclick = function() {
  fetch(`/accounting/delete?accountingNo=${AccountingNo}`)
  .then(function(response) {
      return response.json();
    })
  .then(function(result) {
    console.log("삭제");
    console.log(result);
	  location.href = "index.html?gno=" + AccountingGno;
  });
};

//취소
document.querySelector("#x-cancle-btn").onclick = function() {
  window.location.href = "index.html?gno=" + AccountingGno;
};

//수정
document.querySelector("#x-update-btn").onclick = function() {
  let memberCount = xMembListCon.childElementCount;
  let memberListAll = document.querySelectorAll(".x-membList");
  let newMemberList = document.querySelectorAll(".new-x-membList")
  if(
      $("#x-selectCate option:selected").val() == 1 || 
      xTitle.value == "" || 
      xAmount.value == "" ||
      memberCount == 0) {
        window.alert("필수 입력 항목이 비어 있습니다.");
        return;
    }

  //쿼리스트링 만들기
  var qs = `accountingNo=${xNo.value}&group.no=${gno}&actCate.no=${$("#x-selectCate option:selected").val()}&title=${xTitle.value}&amount=${xAmount.value}&status=${$("#x-status option:selected").val()}`
  
  if (memberListAll.length != 0) { //일반 수정 쿼리스트링
      for (var memberDiv of memberListAll) {
        var xMembNo = memberDiv.querySelector("#membno");
        // var xGno = memberDiv.querySelector("#gno");
        var xDate = memberDiv.querySelector("#paydt");
        if(xDate.value == "") {
          qs += `&qslength=2&actStatuses=${gno}_${xMembNo.value}`;
        } else {
          qs += `&qslength=3&actStatuses=${gno}_${xMembNo.value}_${xDate.value}`;
        }
      }
  } else { //멤버변경 수정 쿼리스트링
    for (var newMemberDiv of newMemberList) {
      var xMembNo = newMemberDiv.querySelector("#membno");
      var xDate = newMemberDiv.querySelector("#paydt");
      if(xDate.value == "") {
        qs += `&qslength=2&actStatuses=${gno}_${xMembNo.value}`;
      } else {
        qs += `&qslength=3&actStatuses=${gno}_${xMembNo.value}_${xDate.value}`;
      }
    }
  } //쿼리스트링 만드는 else문 끝

  fetch(`/accounting/update?${qs}`)
  .then(function(response) {
    return response.json();
  })
  .then(function(result) {
    console.log(result);
    if (result.status == "success") {
      window.alert("수정 되었습니다.");
      location.href = "index.html?gno=" + gno;
    } else {
      window.alert("게시글 등록 실패!");
      console.log(result.data);
    }
  }) //fetch END
};
