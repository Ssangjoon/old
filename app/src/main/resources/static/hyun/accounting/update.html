<html lang="en">

  <title>회비 및 정산관리</title>

<body>

  <div id="header"></div>

<div id="update-content" class="table-responsive-lg">
  <div class="inner">

      <table id="formTable" class="table table-borderless">
        <tbody>
          <tr>
            <td width="150px">번호</td>
            <td><input id="x-no" name="no" type="number" class="form-control"></td>
          </tr>
          <tr>
            <td>모임번호</td>
            <td><input id="x-gno" name="group.no" type="number" class="form-control"></td>

          <tr>
            <td>제목</td>
            <td><input id="x-title" name="title" type="text" class="form-control"></td>
          </tr>
          <tr>
            <td>유형</td>
            <td>
              <select id="x-actcateno" name="actCate.no" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option id="selectOp" value="">유형을 선택하세요</option>

            <td>작성일</td>

          </tr>
          <tr>

            <td><input id="x-amount" name="amount" type="number" class="form-control"></td>
          </tr>
          <tr>
            <td>진행상태</td>
            <td>
              <select id="x-status" name="status" class="form-select form-select-sm" aria-label=".form-select-sm example">

          </tr>
        </tbody>
      </table>

      <!--멤버 추가부분-->
      <div class="List-Container">
        <div id="x-membList-container">
          <div class="x-membList">
            이름 : <input id="listmembName" type="text">
            금액 : <input id="listAmount" type="number">
            <button id="x-deleteMemb-btn" type="button" class="btn btn-primary" onclick="deleteDiv(event)">삭제</button><br>
          </div>
        </div>
        <button id="x-addMemb-btn" type="button" class="btn btn-primary">추가</button><br>
      </div>

        <button id="x-update-btn" type="button" class="btn btn-primary">수정</button>

    </form>
  </div>
</div>

<script>
//1. URL에서 쿼리스트링 추출
let arr = location.href.split("?");
// console.log(arr);

if (arr.length == 1) {
  alert("요청 형식이 올바르지 않습니다.")
  throw "URL 형식 오류!"
}

let qs = arr[1];
//console.log(qs);

//2. 쿼리 스트링에서 no 값 추출
let params = new URLSearchParams(qs);
let no = params.get("no");

if (no == null) {
  alert("게시물 번호가 없습니다.");
  throw "파라미터 오류!";
}
//console.log(no);

let xNo = document.querySelector("#x-no");
let xGno = document.querySelector("#x-gno");
let xActcateno = document.querySelector("#x-actcateno");
let xTitle = document.querySelector("#x-title");
let xAmount = document.querySelector("#x-amount");
let xDate = document.querySelector("#x-registDate");
let xStatus = document.querySelector("#x-status");
let xMembList = document.querySelector(".x-membList");
let xMembListCon = document.querySelector("#x-membList-container");
// console.log(xMembListCon);

//3. 서버에서 데이터 가져오기
fetch(`/accounting/get?no=${no}`)
  .then(function(response) {
    return response.json();
  })
  .then(function(result) {
    console.log(result);
    //4. 화면에 출력
    xNo.value = result.data.no;
    xGno.value = result.data.group.no;
    xActcateno.value = result.data.actCate.no;
    xTitle.value = result.data.title;
    xAmount.value  = result.data.amount;
    xDate.value = result.data.registDate;
    xStatus.value = result.data.status;
  });

document.querySelector("#x-update-btn").onclick = function() {
  if(xActcateno.value == "" || xTitle.value == "" || xAmount.value == "") {
  window.alert("필수 입력 항목이 비어 있습니다.");
  return;
  }
    
  var fd = new FormData(document.forms.namedItem("accounting-update-form"))

  fetch("/accounting/update", {
  method: "POST",
  body: new URLSearchParams(fd)
  })
  .then(function(response) {
    return response.json();
  })
  .then(function(result) {
    console.log(result);
    if (result.status == "success") {
      window.alert("등록되었습니다.");
      location.href = "index.html";
    } else {
      window.alert("게시글 등록 실패!");
      console.log(result.data);
    }
  })
};

// 뒤로가기
document.querySelector("#x-cancel-btn").onclick = function() {
window.location.href = "index.html";
};

//멤버 추가 이벤트
document.querySelector("#x-addMemb-btn").onclick = function() {
  // console.log("클릭함");
  var membList = xMembList.cloneNode(true);
  membList.querySelector("#listAmount").value = "";
  membList.querySelector("#listmembName").value = "";
  xMembListCon.append(membList);
};

//멤버 삭제 이벤트
function deleteDiv(e) {
	  if (xMembListCon.childElementCount > 1) {
	    xMembListCon.removeChild(e.target.parentNode);
	  }
  };
</script>

</body>
</html>
