<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>회비 및 정산관리</title>
  <style>
    #content{ 
      width: 1130px auto;
      margin: 150px ;
    }
    body{
      margin-top: 100px;
    } 
    form {
      margin: 10px auto;
    }
    #x-update-btn, #x-cancel-btn {
      float: right;
      margin: 5px;
    }
    table > tbody > tr > td:first-child {
      text-align: right;
      column-span: 300px;
    }
    /*멤버 추가부분*/
    #x-deleteMemb-btn {
      margin: 10px auto;
    }
    .List-Container{
      margin:auto; /*가운데 정렬*/
      text-align:center;
    }
  </style>
</head>

<body>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
    
  
  <!--공통헤더 제이쿼리-->
  <script type="text/javascript">
    $(document).ready(function () {
        $('#headers').load('/junho/mainHeader.html'); //헤더 인클루드
        $('#top').load('/ssang/groupBoard/none-search-top.html'); //상준님헤더
        // $('#footers').load('../html'); //푸터부분 인클루드
    });
  </script>
  
  <!--공통헤더-->
  <div id="headers"></div>
  <!--상준님 헤더-->
  <div id="top"></div>

  <!--입력 폼-->
  <div id="content" class="table-responsive-lg">
    <form>
      <table id="formTable" class="table table-borderless">
        <tbody>
          <tr>
            <td width="150px">번호</td>
            <td><input id="x-no" type="number" class="form-control"></td>
          </tr>
          <tr>
            <td>모임번호</td>
            <td><input id="x-gno" type="number" class="form-control"></td>
          </tr>
          <tr>
            <td>유형번호</td>
            <td><input id="x-actcateno" type="number" class="form-control"></td>
          </tr>
          <tr>
            <td>제목</td>
            <td><input id="x-title" type="text" class="form-control"></td>
          </tr>
          <tr>
            <td>작성일</td>
            <td><input id="x-date" type="text" class="form-control"></td>
          </tr>
          <tr>
            <td>금액</td>
            <td><input id="x-amount" type="number" class="form-control"></td>
          </tr>
          <tr>
            <td>상태</td>
            <td><input id="x-status" type="number" class="form-control"></td>
          </tr>
        </tbody>
      </table>

      <!--멤버 추가부분-->
      <div class="List-Container">
        <div id="x-membList-container">
          <div class="x-membList">
            이름 : <input id="listmembName" type="text">
            금액 : <input id="listAmount" type="number">
            <button id="x-deleteMemb-btn" type="button" class="btn btn-primary" onclick="deleteDiv(event)">삭제</button><br>
          </div>
        </div>
        <button id="x-addMemb-btn" type="button" class="btn btn-primary">추가</button><br>
      </div>

        <button id="x-update-btn" type="button" class="btn btn-primary">수정</button>
        <button id="x-cancel-btn" type="button" class="btn btn-primary">취소</button> 
  </form>
</div>
</body>

<script type="text/javascript">
  $(document).ready(function () {
      $('#headers').load('../../junho/main2.html'); //헤더 인클루드
      // $('#footers').load('../html'); //푸터부분 인클루드
  });
</script>

<script>
  //1. URL에서 쿼리스트링 추출
  let arr = location.href.split("?");
  // console.log(arr);

  if (arr.length == 1) {
    alert("요청 형식이 올바르지 않습니다.")
    throw "URL 형식 오류!"
  }

  let qs = arr[1];
  //console.log(qs);

  //2. 쿼리 스트링에서 no 값 추출
  let params = new URLSearchParams(qs);
  let no = params.get("no");

  if (no == null) {
    alert("게시물 번호가 없습니다.");
    throw "파라미터 오류!";
  }
  //console.log(no);

  let xNo = document.querySelector("#x-no");
  let xGno = document.querySelector("#x-gno");
  let xActcateno = document.querySelector("#x-actcateno");
  let xTitle = document.querySelector("#x-title");
  let xAmount = document.querySelector("#x-amount");
  let xDate = document.querySelector("#x-date");
  let xStatus = document.querySelector("#x-status");
  let xMembList = document.querySelector(".x-membList");
  let xMembListCon = document.querySelector("#x-membList-container");
  // console.log(xMembListCon);

  //3. 서버에서 데이터 가져오기
  fetch(`/accounting/get?no=${no}`)
    .then(function(response) {
      return response.json();
    })
    .then(function(accounting) {
      console.log(accounting);
      //4. 화면에 출력
      xNo.value = accounting.no;
      xGno.value = accounting.gno;
      xActcateno.value = accounting.actCate.no;
      xTitle.value = accounting.title;
      xAmount.value  = accounting.amount;
      xDate.value = accounting.date;
      xStatus.value = accounting.status;
    });

document.querySelector("#x-update-btn").onclick = function() {
    if(xActcateno.value == "" || xTitle.value == "" || xAmount.value == "") {
    window.alert("필수 입력 항목이 비어 있습니다.");
    return;
    }

    fetch(`/accounting/update?no=${xNo.value}&gno=${xGno.value}&actcateno=${xActcateno.value}&title=${xTitle.value}&amount=${xAmount.value}&status=${xStatus.value}`)
  .then(function(response) {
    return response.text();
  })
  .then(function(text) {
    console.log(text);
    location.href = "index.html";
  });
};

// 뒤로가기
document.querySelector("#x-cancel-btn").onclick = function() {
window.location.href = "index.html";
};

//멤버 추가 이벤트
document.querySelector("#x-addMemb-btn").onclick = function() {
  // console.log("클릭함");
  var membList = xMembList.cloneNode(true);
  membList.querySelector("#listAmount").value = "";
  membList.querySelector("#listmembName").value = "";
  xMembListCon.append(membList);
};

//멤버 삭제 이벤트
function deleteDiv(e) {
	  if (xMembListCon.childElementCount > 1) {
	    xMembListCon.removeChild(e.target.parentNode);
	  }
  };
</script>
</html>
