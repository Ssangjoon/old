<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <title>게시글 상세</title>
  <style>
    #content{ 
      width: 960px;
      margin: 150px auto; /* 가운데 정렬 */
    }
     body{
      margin-top: 100px;
    } 
    form {
      margin: 10px auto;
    }
    textarea { /*사이즈 고정*/
      resize: none;
      height: 300px;
    }
    #x-delete-btn, #x-update-btn, #x-cancel-btn {
      float: right;
      margin: 5px;
    }
    table > tbody > tr > td:first-child {
      text-align: right;
      column-span: 300px;
    }
    #x-invitation-btn{
      float: left;
      margin-top: 5px;
      margin-left: 60px;
    }

  </style>
</head>
<body>
  <!--입력 폼 -->
  <div id="content" class="table-responsive-lg">
    <form>
      <table id="formTable" class="table table-borderless">
        <tbody>
          <tr>
            <td width="150px">제목</td>
            <td><input id="x-title" type="text" class="form-control" readonly></td>
          </tr>
          <tr>
            <td>작성자</td>
            <td><input id="x-name" type="text" class="form-control" readonly></td>
          </tr>
          <tr>
            <td>등록일</td>
            <td><input id="x-regDate" type="text" class="form-control" readonly></td>
          </tr>
          <tr>
            <td>조회수</td>
            <td><input id="x-viewCount" type="number" class="form-control" readonly></td>
          </tr>
          <tr>
            <td><label for="comment">내용:</label></td>
            <td><textarea class="form-control" rows="5" id="x-content" name="text" readonly></textarea></td>
          </tr>
        </tbody>
      </table>
        <button id="x-invitation-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">초대하기</button> 
        <button id="x-update-btn" type="button" class="btn btn-primary">수정</button>
        <button id="x-delete-btn" type="button" class="btn btn-primary">삭제</button>
        <button id="x-cancel-btn" type="button" class="btn btn-primary">취소</button><br>
    </form>    
  </div>

  <!--모달 시작-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">모임 초대하기</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">초대할사람:</label>
              <input type="text" class="form-control" id="recipient-name" readonly>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">내용:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary">초대하기</button>
        </div>
      </div>
    </div>
  </div>
<!--모달 끝-->

<!--네비바-->
<nav class="navbar navbar-dark bg-primary navbar-expand-lg fixed-top navbar-extand-lg"> <!--fixed-top navbar-extand-lg: 상단고정-->

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            카테고리
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>

        </li>

          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            공지사항
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

      <ul class="navbar-nav">

  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>

  <script>
    let arr = location.href.split("?");
    console.log(arr);

    if (arr.length == 1) {
      alert("요청 형식이 올바르지 않습니다.")
      throw "URL 형식 오류";
    }

    let qs = arr[1];
    console.log(qs);

    let params = new URLSearchParams(qs);
    var no = params.get("no");

    if(no == null) {
      alert("게시물 번호가 없습니다.");
      throw "파라미터 오류";
    }
    //console.log(no);

    let xTitle = document.querySelector("#x-title");
    let xName = document.querySelector("#x-name");
    let xRegDate = document.querySelector("#x-regDate");
    let xViewCnt = document.querySelector("#x-viewCount");
    let xContent = document.querySelector("#x-content");

    fetch(`/recruit/get?no=${no}`)
      .then(function(response) {
        // console.log(response);
        return response.json();
      })
      .then(function(recruit){
        console.log(recruit);
        xTitle.value = recruit.title;
        xName.value = recruit.member[0].membName;
        xRegDate.value = recruit.date;
        xViewCnt.value = recruit.viewCnt;
        xContent.value = recruit.content;
      });
    
    // 뒤로가기
    document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
    };

    // 삭제
    document.querySelector("#x-delete-btn").onclick = function() {
      fetch(`/recruit/delete?no=${no}`)
      .then(function(response) {
        return response.json();
      })
      .then(function(result) {
        // console.log(result);
        window.alert("삭제되었습니다.");
        location.href = "index.html";
      });
    };

    // update로 이동
    document.querySelector("#x-update-btn").onclick = function() {
      location.href = "update.html?no="+no;
    };

    //초대 받을 사람 이름 출력하기
    document.querySelector("#x-invitation-btn").onclick = function() {
      // console.log("클릭");
      var xModalName = document.querySelector("#recipient-name");
      fetch(`/recruit/get?no=${no}`)
      .then(function(response) {
        // console.log(response);
        return response.json();
      })
      .then(function(recruit){
        // console.log(recruit);
        xModalName.value = recruit.name;
      });
    }
  </script>
</body>
</html>
