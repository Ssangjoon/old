<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

  <title>Pick me!</title>
  
  <style>
    #view-content{ 
      padding-top: 150px;
      padding-bottom: 150px;
      position: relative;
    }
     body{
      margin-top: 100px;
    } 
    form {
      margin: 10px auto;
    }
    #localSelect{
      width: 400px;
      display: flex;
    }
    textarea { /*사이즈 고정*/
      resize: none;
      height: 300px;
    }
    #x-delete-btn, #x-update-btn, #x-cancel-btn {
      float: right;
      margin: 5px;
    }
    table > tbody > tr > td:first-child {
      text-align: right;
      column-span: 300px;
    }
    #x-invitation-btn{
      float: left;
      margin-top: 5px;
      margin-left: 60px;
    }

  </style>
</head>

<body>
<div id="header"></div>

<!--입력 폼 -->
<div id="view-content" class="table-responsive-lg">
  <div class="inner">
    <form>
      <table id="formTable" class="table table-borderless">
        <tbody>
          <tr>
            <td width="80px">제목</td>
            <td><input id="x-title" type="text" class="form-control" readonly></td>
          </tr>
          <tr>
            <td>작성자</td>
            <td><input id="x-name" type="text" class="form-control" readonly></td>
          </tr>
          <tr>
            <td>활동지역</td>
              <td><input id="x-gu" type="text" class="form-control" readonly></td>
          </tr>
          <tr>
            <td>관심활동</td>
            <td><input name="purpose.no" id="x-purpose" type="text" class="form-control" readonly></td><!--나중에 이름으로 수정해야함-->
          </tr>
          <tr>
            <td>등록일</td>
            <td><input id="x-regDate" type="text" class="form-control" readonly></td>
          </tr>
          <tr>
            <td>조회수</td>
            <td><input id="x-viewCount" type="number" class="form-control" readonly></td>
          </tr>
          <tr>
            <td><label for="comment">내용:</label></td>
            <td><textarea class="form-control" rows="5" id="x-content" name="text" readonly></textarea></td>
          </tr>
        </tbody>
      </table>
        <button id="x-invitation-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">초대하기</button> 
        <button id="x-update-btn" type="button" class="btn btn-primary">수정</button>
        <button id="x-delete-btn" type="button" class="btn btn-primary">삭제</button>
        <button id="x-cancel-btn" type="button" class="btn btn-primary">확인</button><br>
    </form>    
  </div>
</div>

<!--모달 시작-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">모임 초대하기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="title" class="col-form-label">제목</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">초대할사람:</label>
            <input type="text" class="form-control" name="member.no" id="recipient-name" readonly>
          </div>
          <div class="mb-3">
            <label for="groupList" class="col-form-label">내 모임</label>
            <select name="group.no" id="groupList" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">내용:</label>
            <textarea id="content" class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" id="invitationbtn" class="btn btn-primary">초대하기</button>
      </div>
    </div>
  </div>
</div>
<!--모달 끝-->

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>

<div id="footer"></div>

<!--모임 리스트 불러오는 handlebars-->
<script id="joinedGroupList-template" type="text/x-handlebars-template">
  <option value="0">초대할 모임을 선택해주세요</option>
  {{#each this}}
  <option value="{{group.no}}">{{group.groupName}}</option>
  {{/each}}
</script>
<!--모임 리스트 불러오는 handlebars END-->


<script>
//헤더 푸터 불러오기
$(document).ready(function () {
  $('#header').load('/junho/mainHeader.html'); //헤더 인클루드
  $('#footer').load('/junho/mainfooter.html'); //푸터부분 인클루드
});

//화면 뿌리기 Start
let arr = location.href.split("?");

// console.log(arr);
if (arr.length == 1) {
  alert("요청 형식이 올바르지 않습니다.")
  throw "URL 형식 오류";
}
let qs = arr[1];
// console.log(qs);

let params = new URLSearchParams(qs);
var no = params.get("no");

if(no == null) {
  alert("게시물 번호가 없습니다.");
  throw "파라미터 오류";
}
//console.log(no);

let xTitle = document.querySelector("#x-title");
let xName = document.querySelector("#x-name");
let xGuName = document.querySelector("#x-gu");
let xPurpose = document.querySelector("#x-purpose");
let xRegDate = document.querySelector("#x-regDate");
let xViewCnt = document.querySelector("#x-viewCount");
let xContent = document.querySelector("#x-content");

fetch(`/pickme/get?no=${no}`)
  .then(function(response) {
    // console.log(response);
    return response.json();
  })
  .then(function(result){
    // console.log(result);
    if (result.status == "fail") {
      window.alert("서버 요청 오류!");
      // console.log(result.data);
    } else {
      let pickmeCont = result.data;
      // console.log(pickmeCont);
      xTitle.value = pickmeCont.title;
      xName.value = pickmeCont.member.memberName;
      xGuName.value = (pickmeCont.activeLocal.nameSi) + " " +(pickmeCont.activeLocal.nameGu);
      xPurpose.value = pickmeCont.purpose.purposeName;
      xRegDate.value = pickmeCont.date;
      xViewCnt.value = pickmeCont.viewCnt;
      xContent.value = pickmeCont.content;
    }//else END
  }); //fetch END


$.ajax({ //로그인 여부 확인 ajax START
      url : "/member/getLoginUser",
      type : "POST",
      datatype : "json",
      success : function(result) {
        if (result.status == "fail") {
          $("#x-invitation-btn").hide(); 
          $("#x-delete-btn").hide();
          $("#x-update-btn").hide();
        } else if (result.status == "success") {
          // console.log(result.data);
          let loginUserNo = result.data.no; //로그인한 회원 번호
          console.log(loginUserNo);
          fetch(`/pickme/get?no=${no}`) //글 작성자 확인 fetch-then-then START
          .then(function(response) {
            return response.json();
          })
          .then(function(result){
            // console.log(result.data);
            let writerNo = result.data.member.no;
            console.log(writerNo);
            console.log(loginUserNo);

            if (writerNo != loginUserNo) {
              $("#x-delete-btn").hide();
              $("#x-update-btn").hide();
            } else if (writerNo == loginUserNo) {
              $("#x-invitation-btn").hide();
            }
          })//글 작성자 확인 fetch-then-then END
        }// else if
      }//success END
}); //로그인 여부 확인 ajax END

//화면 뿌리기 END



//초대하기 버튼 이벤트 시작
document.querySelector("#x-invitation-btn").onclick = function() {
  var xModalName = document.querySelector("#recipient-name");

  // 초대 받을 사람 이름 출력하기
  fetch(`/pickme/get?no=${no}`)
  .then(function(response) {
    // console.log(response);
    return response.json();
  })
  .then(function(result){
    if (result.status == "fail") {
      window.alert("서버 요청 오류!");
      // console.log(result.data);
    } else {
      let recipientName = result.data;
      console.log(recipientName);
      xModalName.value = recipientName.member.memberName;

    //로그인한 회원 정보 가져오기
    $.ajax({
      url : "/member/getLoginUser",
      type : "POST",
      datatype : "json",
      success : function(result) {
        // console.log(result.data.no);
        // console.log(result);
        if (result.status == "fail") {
          $("#invitationbtn").hide(); //초대하기 버튼 숨기기
          window.alert("로그인 하지 않았습니다.");
          // console.log(result.status);
        } else {
          var inviteeNo = result.data.no; //초대 보내는 사람 회원 번호
          let selectGroupList = document.querySelector("#groupList");
          var selectGroupOption = document.querySelector("#joinedGroupList-template");
          var opGernerator = Handlebars.compile(selectGroupOption.innerHTML);

          $.ajax({ //초대 보내는 사람의 모임 리스트 가져오는 ajax
            url : "/joinmember/grouplistbymno",
            type : "POST",
            datatype : "json",
            data : {"member.no" : inviteeNo},
            success : function(result) {
              console.log(result.data);
              selectGroupList.innerHTML = opGernerator(result.data);
                  // 모임리스트 선택한 결과 값 알아내기
                  $("#groupList").on("change", function() {
                    // console.log("클릭함");
                      //초대하기 버튼 클릭 이벤트 시작
                      $("#invitationbtn").on("click", function() {
                        //서버 요청
                        $.ajax({
                          url : "/invitebox/send",
                          type : "POST",
                          async : false,
                          data : {
                            "title" : $("#title").val(),
                            "content" : $("#content").val(),
                            "member.no" : recipientName.member.no,
                            "joinMember.member.no" : inviteeNo,
                            "joinMember.group.no" : $("#groupList option:selected").val(),
                          },
                          success : function(result) {
                            console.log(result);
                            window.alert("발송되었습니다");
                            window.location.href = "index.html";
                          }
                        })//초대하기 서버 요청END
                      })//초대하기 버튼 클릭 이벤트 END
                    })//초대할 모임 선택확인
                }//초대 보내는 사람의 모임 리스트 가져오는 suceess END
              })//초대 보내는 사람의 모임 리스트 가져오는 ajax END
            } //else 문(로그인 정보 가져오는) 끝
          } //로그인한 회원 정보 success END
        })//로그인한 회원정보 가져오기 ajax END
      } //초대받을 사람 이름 출력 get의 2번째 then의 else END
    }); // 초대 받을 사람 이름 출력하기 END
  }//초대하기 버튼 이벤트 END

//뒤로가기
document.querySelector("#x-cancel-btn").onclick = function() {
window.location.href = "index.html";
};

//update로 이동
document.querySelector("#x-update-btn").onclick = function() {
location.href = "update.html?no="+ no;
};

// 삭제
document.querySelector("#x-delete-btn").onclick = function() {
fetch(`/pickme/delete?no=${no}`)
  .then(function(response) {
    return response.json();
  })
  .then(function(result) {
    // console.log(result);
    if(result.status == "success") {
      window.alert("삭제되었습니다.");
      location.href = "index.html";
    } else {
      window.alert("삭제 실패");
      console.log(result.data);
    }
  });
};
</script>
</body>
</html>
