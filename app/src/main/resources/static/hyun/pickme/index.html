<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick me!</title>
  <!-- JQUERY -->
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- 부트스트랩 CSS-->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- 부트스트랩 JS-->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!--핸들바-->
  <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>

  <style>
    #body-content{ 
      padding-top: 10vh;
      height: 85vh;
      position: relative;
    }
    #localSelect{
      width: 300px;
      display: flex;
    }
    #search{
      width: 400px;
      margin: 0.5px;
      float: right; /*오른쪽 정렬*/
    }
    table > thead {
      text-align: center;
    }
    table > tbody > tr > td {
      text-align: center;
    }
  </style>   
</head>

<body>
<!--공통헤더-->
<div id="header"></div>

<div id="body-content">
  <div class="inner">
    <div id="#">
      <div id="localSelect"> <!--지역선택-->
        <select name="nameSi" id="nameSi" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
        <select name="nameGu" id="nameGu" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
      </div>

      <div id="search">
        <form class="d-flex"> <!--검색창-->
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary btn-sm" type="submit">Search</button>
        </form>
      </div>
    </div>
  
    <div id="content" class="table-responsive-lg">
      <table id="x-board-table" class="table table-hover">
        <thead>
          <tr>
            <th width="50px">번호</th>
            <th width="100px">시,도</th>
            <th width="100px">군,구</th>
            <th width="400px">제목</th>
            <th width="100px">작성자</th>
            <th width="100px">등록일</th>
            <th width="80px">조회수</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button id="x-create-btn" type="button" style="float: right" class="btn btn-primary">등록</button>
    
    <!--페이지 네이션-->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center" id="pagination-ul">

      </ul>
    </nav><!--페이지 네이션-->

  </div>
</div>

<div id="footer"></div>

<!--공통헤더 제이쿼리-->
<script type="text/javascript">
  $(document).ready(function () {
      $('#header').load('/junho/mainHeader.html'); //헤더 인클루드
      $('#footer').load('/junho/mainfooter.html'); //헤더 인클루드

      $.ajax({ //로그인 여부 확인 ajax START 비회원은 등록버튼 감춘다.
        url : "/member/getLoginUser",
        type : "POST",
        datatype : "json",
        success : function(result) {
          if (result.status == "fail") {
            $("#x-create-btn").hide(); 
          } 
        }
      }); //로그인 여부 확인 ajax END

  //전체 목록 불러오기 START
  $.ajax({
    url : "/pickme/list",
    type : "POST",
    datatype : "json",
    data : {"pageSize" : 10,
            "pageNo" : 1},
    success : function(result) {
      // console.log(result.data);
      tbody.innerHTML = htmlGenerator(result.data);                
    }
  })
  //전체 목록 불러오기 END

  //페이지 네이션 만들기
  let pagenationUl = document.querySelector("#pagination-ul");
  let pagetemplate = document.querySelector("#pageli-template");
  let pageGernerator = Handlebars.compile(pagetemplate.innerHTML);

  $.ajax({ //전체 리스트 불러왔을 때 페이지네이션
    url : "/pickme/count",
    type : "POST",
    success : function(result) {
      let boardCnt = result.data;
      // parseInt(boardCnt)
      var clickpage = result.pageNo;

      if (clickpage == 0) {
        clickpage += 1;
      }
    
      let totalpage = parseInt(boardCnt / 10);

      if ((boardCnt % totalpage) > 0) {
        parseInt(totalpage++);
      }

      //2차원 배열 생성
      let totalpageArr = [];
      for (i = 1; i <= totalpage; i++) {
        totalpageArr.push({"no" : i, "pageNo" : `${i}`})            
      }

    // console.log(totalpageArr);          
      pagenationUl.innerHTML = pageGernerator(totalpageArr);

    //페이지네이션 숫자 값으로 목록 불러오기 
      $(document).on("click", "#pageNoBtn", function() {
        // console.log("클릭");        
        $.ajax({
          url : "/pickme/list",
          type : "POST",
          datatype : "json",
          data : {"pageSize" : 10,
                  "pageNo" : $(this).attr('value')},
          success : function(result) {
            tbody.innerHTML = htmlGenerator(result.data);
            clickpage = result.pageNo;
          }
        })//페이지네이션 ajax 값
      })//페이지네이션 숫자 클릭이벤트 END
    
      //페이지네이션 처음 끝 클릭 event
      $(document).on("click", "#pageStr", function() {
        // console.log($(this).attr('value'));

        if ($(this).attr('value') == "startpage") {
          $.ajax({
            url : "/pickme/list",
            type : "POST",
            datatype : "json",
            data : {"pageSize" : 10,
                    "pageNo" : 1},
            success : function(result) {
              // console.log(result.data);
              tbody.innerHTML = htmlGenerator(result.data);                
            }
          })
          
        } else {
          $.ajax({
            url : "/pickme/list",
            type : "POST",
            datatype : "json",
            data : {"pageSize" : 10,
                    "pageNo" : totalpage},
            success : function(result) {
              // console.log(result.data);
              tbody.innerHTML = htmlGenerator(result.data);                
            }
          })
        }
      }) //페이지네이션 처음 끝 클릭 event END



    }//페이지네이션 success END
  })//페이지네이션 ajax END

  });//document.ready() END
</script>

<!--페이지네이션 생성 핸들 바-->
<script id="pageli-template" type="text/x-handlebars-template">
  <li class="page-item" id="startpageli">
    <button class="page-link" type="button" id="pageStr" value="startpage">처음</button>
  </li>
  {{#each this}}
  <li class="page-item" id="pageli"><button type="button" class="page-link" id="pageNoBtn" value="{{no}}">{{pageNo}}</button></li>
  {{/each}}
  
  <li class="page-item" id="endpageli">
    <button class="page-link" type="button" id="pageStr" value="endpage">끝</button>
  </li>
</script>
<!--페이지네이션 생성 핸들 바-->

<!--시,도 카테고리 생성 핸들 바-->
<script id="optionSi-template" type="text/x-handlebars-template">
  <option id="allList" value="0">전체</option>
  {{#each this}}
  <option id="selectOp">{{nameSi}}</option>
  {{/each}}
</script>
<!--시,도 카테고리 생성 핸들 바 END-->

<!--군,구 카테고리 생성 핸들 바-->
<script id="optionGu-template" type="text/x-handlebars-template">
  <option>군구 선택</option>
  {{#each this}}
  <option id="selectGuOp" value="{{no}}">{{nameGu}}</option>
  {{/each}}
</script>
<!--군, 구 카테고리 생성 핸들 바 END-->

<!--지역별 게시글 list-->
<script id="tr-template" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
    <td>{{no}}</td>
    <td>{{activeLocal.nameSi}}</td>
    <td>{{activeLocal.nameGu}}</td>
    <td><a href="view.html?no={{no}}">{{this.title}}</a></td>
    <td>{{member.memberName}}</td>
    <td>{{date}}</td>
    <td>{{viewCnt}}</td>
  </tr>
  {{/each}}
</script>
<!--지역별 게시글 list END-->



<script>
//시,도 카테고리 불러오기
let selectSiList = document.querySelector("#nameSi");
let selectSiOption = document.querySelector("#optionSi-template");
let siopGernerator = Handlebars.compile(selectSiOption.innerHTML);

$.ajax({
  url : "/activeLocal/silistcate",
  type : "POST",
  async : false,
  success: function(result) {
      // console.log(result.data);
      selectSiList.innerHTML = siopGernerator(result.data);
  }
});
//시,도 카테고리 불러오기 END

//군,구 카테고리 불러오기
let selectGuList = document.querySelector("#nameGu");
let selectGuOption = document.querySelector("#optionGu-template");
let guopGernerator = Handlebars.compile(selectGuOption.innerHTML);

$(document).on("click", "#nameSi", function() {
  // console.log("바뀜");
  $.ajax({
    url : "/activeLocal/gulistcate",
    type : "POST",
    async : false,
    data: {nameSi: $("#nameSi option:selected").val()},
    success: function(result) {
        // console.log(result.data);
        selectGuList.innerHTML = guopGernerator(result.data);
    }
  }); //ajax END
}); //nameSi change End
//군,구 카테고리 카테고리 불러오기 END

//카테고리에서 전체를 선택하면 게시글 리스트 불러오기
let tbody = document.querySelector("#x-board-table tbody");
let trTemplate = document.querySelector("#tr-template");  
let htmlGenerator = Handlebars.compile(trTemplate.innerHTML);

$("#nameSi").on("click", function() {  
  if ($("#nameSi option:selected").val() == 0) {
    $.ajax({
      url : "/pickme/list",
      type : "POST",
      datatype : "json",
      data : {"pageSize" : 10,
              "pageNo" : 1},
      success : function(result) {
        console.log(result.data);
        tbody.innerHTML = htmlGenerator(result.data);
      }
    })
  }
});
//카테고리에서 전체를 선택하면 게시글 리스트 불러오기 END

// 시, 도 카테고리 선택하면 게시글 리스트 불러오기
$("#nameSi").on("click", function() {
  $.ajax({
    url : "/pickme/selectedSicate",
    type : "POST",
    async : false,
    data : {
      "pageNo" : 1,
      "pageSize" : 10,
      "nameSi" : $("#nameSi option:selected").val()},
    success : function(result) {
      console.log(result.data);
      tbody.innerHTML = htmlGenerator(result.data);
    }
  }) //ajax END
});//nameSi change End
// 시, 도 카테고리 선택하면 게시글 리스트 불러오기 END


// 군, 구 카테고리 선택하면 게시글 리스트 불러오기
$("#nameGu").on("click", function() {
  if ($("#nameGu option:selected").text() != "군구 선택") {
    $.ajax({
      url : "/pickme/selectedGucate", //url 요청
      type : "POST",
      async : false,
      data : {"activeLocal.no" : $("#nameGu option:selected").val()}, 
      success : function(result) { 
        // console.log(result.data);
        tbody.innerHTML = htmlGenerator(result.data);
      }
    }) //ajax END
  } //if END
});//nameGu change End
// 군, 구 카테고리 선택하면 게시글 리스트 불러오기 END


document.querySelector("#x-create-btn").onclick = function(){
  location.href="form.html";
};



</script>
</body>
</html>
