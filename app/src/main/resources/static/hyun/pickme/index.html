<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick me!</title>

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- 부트스트랩 CSS-->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">

  <style>
    #body-content{

      height: 85vh;
      position: relative;
    }
    #localSelect{

      display: flex;
    }
    #search{
      width: 400px;
      margin: 0.5px;
      float: right; /*오른쪽 정렬*/

    table > thead {

    }

<!--공통헤더-->
<div id="header"></div>

<div id="body-content">
  <div class="inner">
    <div id="#">
      <div id="localSelect">
        <select name="nameSi" id="nameSi" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>

      </div>

        <form class="d-flex">

          <button class="btn btn-primary btn-sm" type="submit">Search</button>
        </form>
      </div> -->
    </div>
  
    <div id="content" class="table-responsive-lg">
      <table id="x-board-table" class="table table-hover">

            <th width="100px">시,도</th>
            <th width="100px">군,구</th>

        </thead>

    <div id="listnone">

</div>

<div id="footer"></div>

<!--전체 페이지네이션 생성 핸들 바-->
<script id="pageli-template" type="text/x-handlebars-template">
  <li class="page-item" id="startpageli" >
    <button class="page-link page-first-link" type="button" id="page-Btn" value="1"><<</button>
  </li>
  {{#each this}}
  <li class="page-item" id="pageli"><button type="button" id="page-Btn" class="page-link" value="{{no}}">{{totalPageSize}}</button></li>
  {{/each}}
  
  <li class="page-item" id="endpageli">
    <button class="page-link page-end-link" type="button" id="page-Btn" value="">>></button>
  </li>
</script>
<!--전체 페이지네이션 생성 핸들 바-->

<!--시,도 카테고리 생성 핸들 바-->
<script id="optionSi-template" type="text/x-handlebars-template">
  <option id="allList" value="0">전체</option>

</script>
<!--시,도 카테고리 생성 핸들 바 END-->

<!--군,구 카테고리 생성 핸들 바-->
<script id="optionGu-template" type="text/x-handlebars-template">

<!--군, 구 카테고리 생성 핸들 바 END-->

<!--게시글 list-->
<script id="tr-template" type="text/x-handlebars-template">

    <td>{{no}}</td>
    <td>{{activeLocal.nameSi}}</td>

    <td><a href="view.html?no={{no}}">{{this.title}}</a></td>

    <td>{{viewCnt}}</td>
  </tr>

</script>

<script>
let pagenationUl = document.querySelector("#pagination-ul");
let pagetemplate = document.querySelector("#pageli-template");
let pageGernerator = Handlebars.compile(pagetemplate.innerHTML);

$(document).ready(function () {
  $('#header').load('/junho/mainHeader.html'); //헤더 인클루드
  $('#footer').load('/junho/mainfooter.html'); //푸터 인클루드

  $.ajax({ //로그인 여부 확인 ajax START 비회원은 등록버튼 감춘다.
    url : "/member/getLoginUser",
    type : "POST",
    datatype : "json",
    success : function(result) {
      if (result.status == "fail") {
        $("#x-create-btn").hide(); 
      } 
    }
  }); //로그인 여부 확인 ajax END

  $("#listnone").hide();
});//document.ready() END

let selectSiList = document.querySelector("#nameSi");
let selectSiOption = document.querySelector("#optionSi-template");
let siopGernerator = Handlebars.compile(selectSiOption.innerHTML);
$.ajax({
  url : "/activeLocal/silistcate",
  type : "POST",
  async : false,
  success: function(result) {
      // console.log(result.data);
      selectSiList.innerHTML = siopGernerator(result.data);
  }
});
//시,도 카테고리 불러오기 END

//군,구 카테고리 불러오기

let selectGuOption = document.querySelector("#optionGu-template");

$(document).on("click", "#nameSi", function() {
  // console.log("바뀜");
  $.ajax({
    url : "/activeLocal/gulistcate",
    type : "POST",
    async : false,
    data: {nameSi: $("#nameSi option:selected").val()},

        // console.log(result.data);

let tbody = document.querySelector("#x-board-table tbody");
let trTemplate = document.querySelector("#tr-template");  
let htmlGenerator = Handlebars.compile(trTemplate.innerHTML);

//전체 리스트 불러오기 START
$.ajax({
  url : "/pickme/list",
  type : "POST",
  datatype : "json",
  data : {"pageSize" : 10,
          "pageNo" : 1},
  success : function(result) {
    // console.log(result);
    tbody.innerHTML = htmlGenerator(result.data);    
    totalListCount = result.totalListCount;
    totalPageSize = result.totalPageSize;
    requestPageNo = result.pageNo;

    if(totalListCount == 0) {
      $("#listnone").show();
    }

    if (totalPageSize <= 1) {
      $("#pagination-ul li").hide();
    } else { //페이지가 하나 이상이라면
      $("#pagination-ul li").show();

      //페이지네이션 번호 만들 2차원 배열 생성
      let totalpageArr = [];
      for (i = 1; i <= totalPageSize; i++) {
        totalpageArr.push({"no" : i, "totalPageSize" : `${i}`})            
      }
      // console.log(totalpageArr);

      //페이지네이션 생성됨
      pagenationUl.innerHTML = pageGernerator(totalpageArr);
      
      //페이지네이션 ul 밑에 있는 버튼들 모두 찾음
      var pagenationBtn = document.querySelectorAll("#pagination-ul .page-item #page-Btn");
      var pagenationFirstBtn = document.querySelector("#pagination-ul .page-item .page-first-link")
      var pagenationLastBtn = document.querySelector("#pagination-ul .page-item .page-end-link")

      $(pagenationLastBtn).val(totalPageSize); //마지막 버튼에 값 넣기

      $(pagenationBtn).on("click", function() { //pagenationBtn click event START
        // console.log("클릭");
        requestPageNo = $(this).attr("value");
        
        // console.log(requestPageNo);
        // console.log(totalPageSize);

        //요청 페이지 번호가 1번이라면 첫번째 버튼을 disabled or hide 설정한다. 
        if( requestPageNo == 1) {
          // $("#pagination-ul .page-item .page-first-link").prop("disabled", true);
          $("#pagination-ul .page-item .page-first-link").hide();
        } else {
          // $("#pagination-ul .page-item .page-first-link").prop("disabled", false);
          $("#pagination-ul .page-item .page-first-link").show();
        }

        //요청 페이지 번호가 마지막이라면 마지막 버튼을 disabled or hide 설정한다. 
        if ( requestPageNo == totalPageSize ) {
          // $("#pagination-ul .page-item .page-end-link").prop("disabled", true);
          $("#pagination-ul .page-item .page-end-link").hide();
        } else {
          // $("#pagination-ul .page-item .page-end-link").prop("disabled", false);
          $("#pagination-ul .page-item .page-end-link").show();
        }

        $.ajax({
          url : "/pickme/list",
          type : "POST",
          datatype : "json",
          data : {"pageSize" : 10,
                  "pageNo" : requestPageNo},
          success : function(result) {
            console.log(result);
            tbody.innerHTML = htmlGenerator(result.data);
          }//success END
        })//list요청 ajax END
      })//pagenationBtn click event END
    } //totalpage가 1개 이상일면 else END
  } //전체 목록 불러오기 success END
})//전체 리스트 불러오기 END
