<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

  <title>pick me 글 작성</title>
  <style>
    #content{ 
      width: 1130px auto;
      margin: 150px; /* 가운데 정렬 */
    }
     body{
      margin-top: 100px;
    } 
    form {
      margin: 10px auto;
    }
    textarea { /*사이즈 고정*/
      resize: none;
    }
    #x-add-btn, #x-cancel-btn {
      float: right;
      margin: 5px;
    }
    table > tbody > tr > td:first-child {
      text-align: right;
      column-span: 300px;
    }
  </style>
</head>

<body>
<div id="headers"></div>
  <!--입력 폼 -->
  <div id="content" class="table-responsive-lg">
    <form>
      <table id="formTable" class="table table-borderless">
        <tbody>
          <tr>
            <td width="150px">제목</td>
            <td><input id="x-title" type="text" class="form-control" placeholder="제목을 입력해주세요"></td>
          </tr>
          <tr>
            <td>작성자</td>
            <td><input id="x-name" type="number" class="form-control"></td> <!--나중에 이름으로 수정해야함-->
          </tr>
          <tr>
            <td>활동지역</td>
            <td><input id="x-activeLocal" type="number" class="form-control"></td><!--나중에 이름으로 수정해야함-->
          </tr>
          <tr>
            <td>관심활동</td>
            <td><input id="x-purpose" type="number" class="form-control"></td><!--나중에 이름으로 수정해야함-->
          </tr>
          <tr>
            <td><label for="comment">내용:</label></td>
            <td><textarea class="form-control" rows="5" id="x-content" name="text"></textarea></td>
          </tr>
        </tbody>
      </table>
        <button id="x-add-btn" type="button" class="btn btn-primary">등록</button>
        <button id="x-cancel-btn" type="button" class="btn btn-primary">취소</button><br>
    </form>    
  </div>

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
        $('#headers').load('/junho/mainHeader.html'); //헤더 인클루드
        // $('#footers').load('../html'); //푸터부분 인클루드
    });
  </script>

<script>
  let xTitle = document.querySelector("#x-title");
  let xName = document.querySelector("#x-name");
  let xActiveLocal = document.querySelector("#x-activeLocal");
  let xPurpose = document.querySelector("#x-purpose");
  let xContent = document.querySelector("#x-content");

  //등록버튼
  document.querySelector("#x-add-btn").onclick = function() {
    if (xTitle.value == "" || xContent.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/recruit/add?title=${xTitle.value}&member.no=${xName.value}&activeLocal.no=${xActiveLocal.value}&purpose.no=${xPurpose.value}&content=${xContent.value}`)
      .then(function(response){
        return response.text();
      })
      .then(function(text){
        console.log(text);
        window.alert("등록되었습니다.");
        location.href = "index.html";
      });
  }  

  //취소버튼
  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };

</script>
</body>
</html>
