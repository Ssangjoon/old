<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

  <title>pick me 글 작성</title>
  <style>
    #form-content{ 
      padding-top: 30vh;
      padding-bottom: 30vh;
      position: relative;
    }
    form {
      margin: 10px auto;
    }
    textarea { /*사이즈 고정*/
      resize: none;
    }
    #x-add-btn, #x-cancel-btn {
      float: right;
      margin: 5px;
    }
    table > tbody > tr > td:first-child {
      text-align: right;
      column-span: 300px;
    }
  </style>
</head>

<body>

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
        $('#header').load('/junho/mainHeader.html'); //헤더 인클루드
        $('#footer').load('/junho/mainfooter.html'); //푸터부분 인클루드
    });
  </script>

  <!--공통 헤더-->
<div id="header"></div>

  <!--입력 폼 -->
<div class="inner">
  <div id="form-content" class="table-responsive-lg">
    <form name="pickme-form">
      <table id="formTable" class="table table-borderless">
        <tbody>
          <tr>
            <td width="150px">제목</td>
            <td><input name="title" type="text" class="form-control" placeholder="제목을 입력해주세요"></td>
          </tr>
          <tr>
            <td>활동지역</td>
            <td><input name="activeLocal.no" type="number" class="form-control"></td><!--나중에 이름으로 수정해야함-->
          </tr>
          <tr>
            <td>관심활동</td>
            <td><input name="purpose.no" type="number" class="form-control"></td><!--나중에 이름으로 수정해야함-->
          </tr>
          <tr>
            <td><label for="comment">내용:</label></td>
            <td><textarea class="form-control" rows="5" name="content"></textarea></td>
          </tr>
        </tbody>
      </table>
        <button id="x-add-btn" type="button" class="btn btn-primary">등록</button>
        <button id="x-cancel-btn" type="button" class="btn btn-primary">취소</button><br>
    </form>    
  </div>
</div>

<div id="footer"></div>

<script>
  let xTitle = document.querySelector("input[name=title]");
  let xActiveLocal = document.querySelector("input[name=activeLocal]");
  console.log(xActiveLocal);
  let xPurpose = document.querySelector("input[name=purpose]");
  let xContent = document.querySelector("textarea");

  //등록버튼
  document.querySelector("#x-add-btn").onclick = function() {
    if (xTitle.value == "" || xContent.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    var fd = new FormData(document.forms.namedItem("pickme-form"))

    fetch("/pickme/add", {
      method: "POST",
      body: new URLSearchParams(fd)
      })
      .then(function(response){
        return response.json();
      })
      .then(function(result){
        console.log(result);
        if (result.status == "success") {
          window.alert("등록되었습니다.");
          location.href = "index.html";
        } else {
          window.alert("게시글 등록 실패!");
          console.log(result.data);
        }
      });
  }//("#x-add-btn").onclick END

  //취소버튼
  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };

</script>
</body>
</html>
