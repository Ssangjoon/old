<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

  <title>pick me 글 작성</title>
  <style>
    #form-content{ 
      padding-top: 30vh;
      padding-bottom: 30vh;
      position: relative;
    }
    form {
      margin: 10px auto;
    }
    #localSelect{
      width: 400px;
      display: flex;
    }
    textarea { /*사이즈 고정*/
      resize: none;
    }
    #x-add-btn, #x-cancel-btn {
      float: right;
      margin: 5px;
    }
    table > tbody > tr > td:first-child {
      text-align: right;
      column-span: 300px;
    }
  </style>
</head>

<body>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>

<!--공통 헤더-->
<div id="header"></div>

<!--입력 폼 -->
<div class="inner">
  <div id="form-content" class="table-responsive-lg">
    <form name="pickme-form">
      <table id="formTable" class="table table-borderless">
        <tbody>
          <tr>
            <td width="150px">제목</td>
            <td><input name="title" type="text" class="form-control" placeholder="제목을 입력해주세요"></td>
          </tr>
          <tr>
            <td>활동지역</td>
            <td>
              <div id="localSelect">
                <select name="nameSi" id="nameSi" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
                <select name="activeLocal.no" id="nameGu" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
              </div>
            </td>
          </tr>
          <tr>
            <td>관심활동</td>
            <td>            
              <select name="purpose.no" id="purpose" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
            </td>
          </tr>
          <tr>
            <td><label for="comment">내용:</label></td>
            <td><textarea class="form-control" rows="5" id= "content" name="content"></textarea></td>
          </tr>
        </tbody>
      </table>
        <button id="x-add-btn" type="button" class="btn btn-primary">등록</button>
        <button id="x-cancel-btn" type="button" class="btn btn-primary">취소</button><br>
    </form>    
  </div>
</div>

<div id="footer"></div>

<script type="text/javascript">
  $(document).ready(function () {
      $('#header').load('/junho/mainHeader.html'); //헤더 인클루드
      $('#footer').load('/junho/mainfooter.html'); //푸터부분 인클루드
  });
</script>

<!--시,도 카테고리 생성 핸들 바-->
<script id="optionSi-template" type="text/x-handlebars-template">
  <option id="allList" value="0">전체</option>
  {{#each this}}
  <option id="selectOp">{{nameSi}}</option>
  {{/each}}
</script>
<!--시,도 카테고리 생성 핸들 바 END-->

<!--군,구 카테고리 생성 핸들 바-->
<script id="optionGu-template" type="text/x-handlebars-template">
  <option value="0">군구 선택</option>
  {{#each this}}
  <option id="selectGuOp" value="{{no}}">{{nameGu}}</option>
  {{/each}}
</script>
<!--군, 구 카테고리 생성 핸들 바 END-->

<!--관심 활동 생성 핸들 바 START-->
<script id="optionPurpose-template" type="text/x-handlebars-template">
  <option id="selectPurposeOp" value="0">관심 분야를 선택해 주세요</option>
  {{#each this}}
  <option id="selectPurposeOp" value="{{no}}">{{purposeName}}</option>
  {{/each}}
</script>
<!--관심 활동 생성 핸들 바 END-->

<script>
//시,도 카테고리 카테고리 불러오기 START
let selectSiList = document.querySelector("#nameSi");
let selectSiOption = document.querySelector("#optionSi-template");
let opGernerator = Handlebars.compile(selectSiOption.innerHTML);

$.ajax({
  url : "/activeLocal/silistcate",
  type : "POST",
  async : false,
  success: function(result) {
      // console.log(result.data);
      selectSiList.innerHTML = opGernerator(result.data);
  }
});
// 시,도 카테고리 불러오기 END

//군,구 카테고리 불러오기 START
let selectGuList = document.querySelector("#nameGu");
let selectGuOption = document.querySelector("#optionGu-template");
opGernerator = Handlebars.compile(selectGuOption.innerHTML);

$(document).on("click", "#nameSi", function() {
  // console.log("바뀜");
  $.ajax({
    url : "/activeLocal/gulistcate",
    type : "POST",
    async : false,
    data: {nameSi: $("#nameSi option:selected").val()},
    success: function(result) {
        console.log(result.data);
        selectGuList.innerHTML = opGernerator(result.data);
    }
  }); //ajax END
}); //nameSi change End
//군,구 카테고리 카테고리 불러오기 END

//관심 활동 리스트 불러오기 START
let selectPuposeList = document.querySelector("#purpose");
let selectPurposeOption = document.querySelector("#optionPurpose-template");
let PurposeopGernerator = Handlebars.compile(selectPurposeOption.innerHTML);

$.ajax({
    url : "/purpose/list",
    type : "POST",
    async : false,
    datatype : "json",
    success : function(result) {
      // console.log(result);
      selectPuposeList.innerHTML = PurposeopGernerator(result.data);
    }//success END
  })//ajax END
// 관심 활동 리스트 불러오기 END
</script>

<script>
//서버로 보내기
$("#x-add-btn").on("click", function() { //등록버튼 click Event START
let xTitle = document.querySelector("input[name=title]");
let xActiveLocal = $("#nameGu option:selected").val();
let xContent = document.querySelector("#content");
let xPurpose = $("#purpose option:selected").val();;

  if (xTitle.value == "" ||
      xActiveLocal == 0 ||
      $("#nameSi").val() == 0 ||
      $("#nameGu").val() == 0 ||
      xContent.value == "" ||
      xPurpose == 0) 
      {
        window.alert("필수 입력 항목이 비어 있습니다.");
        return;
  }// 필수 입력 항목 검사 if END

let fd = new FormData(document.forms.namedItem("pickme-form"))

fetch("/pickme/add", {
  method: "POST",
  body: new URLSearchParams(fd)
  })
  .then(function(response){
    return response.json();
  })
  .then(function(result){
    console.log(result);
    if (result.status == "success") {
      window.alert("등록되었습니다.");
      location.href = "index.html";
    } else {
      window.alert("게시글 등록 실패!");
      console.log(result.data);
    }
  });
})//("#x-add-btn").onclick END

//취소버튼
document.querySelector("#x-cancel-btn").onclick = function() {
  window.location.href = "index.html";
};
</script>
</body>
</html>
