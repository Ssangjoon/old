<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  
  <title>Pick me!</title>
  
  <style>
    #update-content{ 
      padding-top: 150px;
      padding-bottom: 150px;
      position: relative;
    }
    form {
      margin: 10px auto;
    }
    textarea { /*사이즈 고정*/
      resize: none;
      height: 300px;
      word-wrap: break-word; /*단어의 분리를 결정하여 줄 바꿈에 관여*/
      word-break: break-word; /*박스의 가로 영역을 넘친 단어 내에서 임의의 분리 여부를 결정하여 줄바꿈에 관여*/
    }
    #x-update-btn, #x-cancel-btn {
      float: right;
      margin: 5px;
    }
    table > tbody > tr > td:first-child {
      text-align: right;
      column-span: 300px;
    }
  </style>
</head>

<body>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>

<!--공통헤더-->
<div id="header"></div>

  <!--입력 폼 -->
<div id="update-content" class="table-responsive-lg">
  <div class="inner">
    <form id="pickme-update">
      <table id="formTable" class="table table-borderless">
        <tbody>
          <tr>
            <td width="150px">제목</td>
            <td colspan="2"><input name="title" type="text" class="form-control"></td>
          </tr>
          <tr>
            <td>작성자</td>
            <td><input id="x-name" type="text" class="form-control" readonly></td>
          </tr>
          <tr>  
            <td>활동지역</td>
            <td><input id="x-activeLocalName" type="text" class="form-control" readonly></td>
            <td><input id= "x-activeLocalNo" name="activeLocal.no" type="number" class="form-control"></td>
          </tr>
          <tr>
            <td>관심활동</td>
            <td><input id="x-purposeName" type="text" class="form-control" readonly></td>
            <td><input id="x-purposeNo" name="purpose.no" type="number" class="form-control"></td>
          </tr>
          <tr>
            <td><label for="comment">내용:</label></td>
            <td colspan="2"><textarea class="form-control" rows="5" id="x-content" name="content"></textarea></td>
          </tr>
        </tbody>
      </table>
    </form>
      <button id="x-update-btn" type="button" class="btn btn-primary">수정</button>
      <button id="x-cancel-btn" type="button" class="btn btn-primary">취소</button><br>
    </form>
  </div>    
</div>
</body>

<script type="text/javascript">
  $(document).ready(function () {
      $('#header').load('/junho/mainHeader.html'); //헤더 인클루드
      $('#footer').load('/junho/mainfooter.html'); //푸터부분 인클루드
  });
</script>

<div id="footer"></div>

<script>
let arr = location.href.split("?");
  console.log(arr);

  if (arr.length == 1) {
    alert("요청 형식이 올바르지 않습니다.")
    throw "URL 형식 오류";
  }

  let qs = arr[1];
  console.log(qs);

  let params = new URLSearchParams(qs);
  var no = params.get("no");

  if(no == null) {
    alert("게시물 번호가 없습니다.");
    throw "파라미터 오류";
  }
  console.log(no);

  let xTitle = document.querySelector("input[name=title]");
  let xName = document.querySelector("#x-name");
  let xActiveLocal = document.querySelector("#x-activeLocalNo");
  let xActiveLocalName = document.querySelector("#x-activeLocalName");
  let xPurpose = document.querySelector("#x-purposeNo");
  let xPurposeName = document.querySelector("#x-purposeName");
  let xContent = document.querySelector("textarea");

  fetch(`/pickme/get?no=${no}`)
    .then(function(response) {
      // console.log(response);
      return response.json();
    })
    .then(function(result){
      console.log(result);
      if (result.status == "fail") {
        window.alert("서버 요청 오류!");
      } else {
        let pickmeCont = result.data;
     
        xTitle.value = pickmeCont.title;
        xName.value = pickmeCont.member.memberName;
        xActiveLocal.value = pickmeCont.activeLocal.no;
        xActiveLocalName.value = (pickmeCont.activeLocal.nameSi) + " " + (pickmeCont.activeLocal.nameGu);
        xPurpose.value = pickmeCont.purpose.no;
        xPurposeName.value = pickmeCont.purpose.purposeName;
        xContent.value = pickmeCont.content;
      }
    });

  document.querySelector("#x-update-btn").onclick = function() {
    var fd = new FormData(document.forms.namedItem("pickme-update"))    
    fd.append("no", no);

    if(        
      xTitle.value == "" ||
      xActiveLocal.value == "" ||
      xPurpose.value == "" ||
      xContent.value == "") 
      {
        window.alert("필수 입력 항목이 비어 있습니다.")
        return;
      }

      fetch("/pickme/update", {
      method: "POST",
        body: new URLSearchParams(fd)
        })
        .then(function(response) {
        // console.log(response);
          return response.json();
        })
        .then(function(result) {
          console.log(result);
          if (result.status == "success") {
            window.alert("수정되었습니다.")
            location.href = "index.html";
          } else {
            window.alert("게시글 변경 실패");
            console.log(result.data);
          }
        });
    }; //("#x-update-btn").onclick END
  
  // 뒤로가기
  document.querySelector("#x-cancel-btn").onclick = function() {
  window.location.href = "index.html";
  };

  // function enter() {
  //   var key = window.event.keyCode;
  //   if (key === 13) {
  //     document.getElementById('x-content').value = document.getElementById('x-content').value + "<br>";
  //   }
  // }
</script>
</html>
