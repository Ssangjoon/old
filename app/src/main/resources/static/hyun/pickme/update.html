<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 수정</title>
</head>
<body>
  <!--입력 폼 -->
  <div id="content" class="table-responsive-lg">
    <form>
      제목 : <span id="x-title" type="text"></span><br>
      작성자 : <span id="x-name"></span><br>
      등록일 : <span id="x-regDate"></span><br>
      조회수 : <span id="x-viewCount"></span><br>
      내용 : <span id="x-content"></span><br>
    <button id="x-update-btn" type="button" class="btn btn-primary">수정</button>
    <button id="x-delete-btn" type="button" class="btn btn-primary">삭제</button>
    <button id="x-cancel-btn" type="button" class="btn btn-primary">취소</button><br>
    </form>    
  </div>
</body>
</html>
