<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  
  <title>Pick me!</title>
  
  <style>
    #update-content{ 
      padding-top: 150px;
      padding-bottom: 150px;
      position: relative;
    }
    form {
      margin: 10px auto;
    }
    #localSelect{
      width: 400px;
      display: flex;
    }
    textarea { /*사이즈 고정*/
      resize: none;
      height: 300px;
      word-wrap: break-word; /*단어의 분리를 결정하여 줄 바꿈에 관여*/
      word-break: break-word; /*박스의 가로 영역을 넘친 단어 내에서 임의의 분리 여부를 결정하여 줄바꿈에 관여*/
    }
    #x-update-btn, #x-cancel-btn {
      float: right;
      margin: 5px;
    }
    table > tbody > tr > td:first-child {
      text-align: right;
      column-span: 300px;
    }
  </style>
</head>

<body>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>

<!--공통헤더-->
<div id="header"></div>

<!--입력 폼 -->
<div id="update-content" class="table-responsive-lg">
  <div class="inner">
    <form id="pickme-update">
      <table id="formTable" class="table table-borderless">
        <tbody>
          <tr>
            <td width="150px">제목</td>
            <td colspan="2"><input name="title" type="text" class="form-control"></td>
          </tr>
          <tr>
            <td>작성자</td>
            <td><input id="x-name" type="text" class="form-control" readonly></td>
          </tr>
          <tr>  
            <td>활동지역</td>
            <td>
            <select id="nameSi" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
          </td>
          <td><select name="activeLocal.no" id="nameGu" class="form-select form-select-sm" aria-label=".form-select-sm example"></select></td>
          </tr>
          <tr>
            <td>관심활동</td>
            <td><select name="purpose.no" id="purpose" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
            </td>
          </tr>
          <tr>
            <td><label for="comment">내용:</label></td>
            <td colspan="2"><textarea class="form-control" rows="5" id="x-content" name="content"></textarea></td>
          </tr>
        </tbody>
      </table>
    </form>
      <button id="x-update-btn" type="button" class="btn btn-primary">수정</button>
      <button id="x-cancel-btn" type="button" class="btn btn-primary">취소</button><br>
    </form>
  </div>    
</div>
<!--입력 폼 -->

<div id="footer"></div>

<!--공통 헤더-->
<script type="text/javascript">
  $(document).ready(function () {
    $('#header').load('/junho/mainHeader.html'); //헤더 인클루드
    $('#footer').load('/junho/mainfooter.html'); //푸터부분 인클루드
  });// document.ready END
</script>

<!-- 시,도 카테고리 생성 핸들 바-->
<script id="optionSi-template" type="text/x-handlebars-template">
  <option id="allList" value="0">전체</option>
  {{#each this}}
  <option id="selectOp" value="{{nameSi}}">{{nameSi}}</option>
  {{/each}}
</script>
<!--시,도 카테고리 생성 핸들 바 END -->

<!--군,구 카테고리 생성 핸들 바-->
<script id="optionGu-template" type="text/x-handlebars-template">
  <option>군구 선택</option>
  {{#each this}}
  <option id="selectGuOp" value="{{no}}">{{nameGu}}</option>
  {{/each}}
</script>
<!--군, 구 카테고리 생성 핸들 바 END-->

<!--관심 활동 생성 핸들 바 START-->
<script id="optionPurpose-template" type="text/x-handlebars-template">
  {{#each this}}
  <option id="selectPurposeOp" value="{{no}}">{{purposeName}}</option>
  {{/each}}
</script>
<!--관심 활동 생성 핸들 바 END-->

<script>
//시,도 카테고리 카테고리 불러오기
let selectSiList = document.querySelector("#nameSi");
let selectSiOption = document.querySelector("#optionSi-template");
let opSiGernerator = Handlebars.compile(selectSiOption.innerHTML);

$.ajax({
  url : "/activeLocal/silistcate",
  type : "POST",
  async : false,
  success: function(result) {
      // console.log(result.data);
      selectSiList.innerHTML = opSiGernerator(result.data);
  }
});
//시,도 카테고리 불러오기 END

//군,구 카테고리 불러오기
let selectGuList = document.querySelector("#nameGu");
let selectGuOption = document.querySelector("#optionGu-template");
let opGuGernerator = Handlebars.compile(selectGuOption.innerHTML);

$(document).on("click", "#nameSi", function() {
  //console.log("바뀜");
  $.ajax({
    url : "/activeLocal/gulistcate",
    type : "POST",
    async : false,
    data: {nameSi: $("#nameSi option:selected").val()},
    success: function(result) {
        console.log(result.data);
        selectGuList.innerHTML = opGuGernerator(result.data);
        if (selectedGuNo != 0) {
          $("#nameGu").val(selectedGuNo).prop("selected", true);
        }
    } //success END
  }); //ajax END
}); //nameSi change End
//군,구 카테고리 카테고리 불러오기 END

//관심 활동 리스트 불러오기 START
let selectPuposeList = document.querySelector("#purpose");
let selectPurposeOption = document.querySelector("#optionPurpose-template");
let PurposeopGernerator = Handlebars.compile(selectPurposeOption.innerHTML);

$.ajax({
    url : "/purpose/list",
    type : "POST",
    async : false,
    datatype : "json",
    success : function(result) {
      // console.log(result);
      selectPuposeList.innerHTML = PurposeopGernerator(result.data);
    }//success END
  })//ajax END
// 관심 활동 리스트 불러오기 END

let arr = location.href.split("?");

if (arr.length == 1) {
  alert("요청 형식이 올바르지 않습니다.")
  throw "URL 형식 오류";
}

let qs = arr[1];
let params = new URLSearchParams(qs);
var no = params.get("no");

if(no == null) {
  alert("게시물 번호가 없습니다.");
  throw "파라미터 오류";
}

//화면 출력
let xTitle = document.querySelector("input[name=title]");
let xName = document.querySelector("#x-name");
// let xGuName = document.querySelector("#x-gu");
let xNameGu = document.querySelector("#nameGu");
let xPurpose = document.querySelector("#purpose");
let xPurposeName = document.querySelector("#purpose");
let xContent = document.querySelector("textarea");
let selectedGuNo = 0;
let purposeNo = 0;

fetch(`/pickme/get?no=${no}`)
  .then(function(response) {
    // console.log(response);
    return response.json();
  })
  .then(function(result){
    console.log(result);
    if (result.status == "fail") {
      window.alert("서버 요청 오류!");
    } else {
      let pickmeCont = result.data;    
      xTitle.value = pickmeCont.title;
      xName.value = pickmeCont.member.memberName;
      $("#nameSi").val(pickmeCont.activeLocal.nameSi).prop("selected", true);
      selectedGuNo = pickmeCont.activeLocal.no;
      purposeNo = pickmeCont.purpose.no;
      xContent.value = pickmeCont.content;
      $('#nameSi').click();
    } //else END
  }); //화면 출력 END

//서버로 보내기
document.querySelector("#x-update-btn").onclick = function() {
let fd = new FormData(document.forms.namedItem("pickme-update"))    
fd.append("no", no);

if(        
  xTitle.value == "" ||
  xNameGu.value == "전체" ||
  selectGuList.value == "군구 선택" ||
  selectSiList.value == 0 ||
  xPurpose.value == "" ||
  xContent.value == "") 
  {
    window.alert("필수 입력 항목이 비어 있습니다.")
    return;
  }

  fetch("/pickme/update", {
    method: "POST",
    body: new URLSearchParams(fd)
    })
    .then(function(response) {
    // console.log(response);
      return response.json();
    })
    .then(function(result) {
      console.log(result);
      if (result.status == "success") {
        window.alert("수정되었습니다.")
        location.href = "index.html";
      } else {
        window.alert("게시글 변경 실패");
        console.log(result.data);
      }
    });
  } //updatebtn Event END
  
  // 뒤로가기
  document.querySelector("#x-cancel-btn").onclick = function() {
  window.location.href = "index.html";
  };
</script>
</body>
</html>
