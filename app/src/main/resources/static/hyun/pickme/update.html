<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 수정</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    #content{ 
      width: 1130px auto;
      margin: 150px ;
    }
    body{
      margin-top: 100px;
    } 
    form {
      margin: 10px auto;
    }
    textarea { /*사이즈 고정*/
      resize: none;
      height: 300px;
      word-wrap: break-word; /*단어의 분리를 결정하여 줄 바꿈에 관여*/
      word-break: break-word; /*박스의 가로 영역을 넘친 단어 내에서 임의의 분리 여부를 결정하여 줄바꿈에 관여*/
    }
    #x-update-btn, #x-cancel-btn {
      float: right;
      margin: 5px;
    }
    table > tbody > tr > td:first-child {
      text-align: right;
      column-span: 300px;
    }

  </style>
</head>

<body>
  <div id="headers"></div>

  <!--입력 폼 -->
  <div id="content" class="table-responsive-lg">
    <form>
      <table id="formTable" class="table table-borderless">
        <tbody>
          <tr>
            <td width="150px">제목</td>
            <td colspan="2"><input id="x-title" type="text" class="form-control"></td>
          </tr>
          <tr>
            <td>작성자</td>
            <td><input id="x-name" type="text" class="form-control" readonly></td>
            <td><input id="x-name-no" type="text" class="form-control"></td>
          </tr>
          <tr>
            <td>활동지역</td>
            <td><input id="x-activeLocalName" type="text" class="form-control" readonly></td>
            <td><input id="x-activeLocal" type="number" class="form-control"></td>
          </tr>
          <tr>
            <td>관심활동</td>
            <td><input id="x-purposeName" type="text" class="form-control" readonly></td>
            <td><input id="x-purpose" type="number" class="form-control"></td>
          </tr>
          <tr>
            <td><label for="comment">내용:</label></td>
            <td colspan="2"><textarea class="form-control" rows="5" id="x-content" name="text"></textarea></td>
          </tr>
        </tbody>
      </table>
      <button id="x-update-btn" type="button" class="btn btn-primary">수정 완료</button>
      <button id="x-cancel-btn" type="button" class="btn btn-primary">취소</button><br>
    </form>    
  </div>
</body>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>

<script type="text/javascript">
  $(document).ready(function () {
      $('#headers').load('/junho/mainHeader.html'); //헤더 인클루드
      // $('#footers').load('../html'); //푸터부분 인클루드
  });
</script>

<script>
  let arr = location.href.split("?");
    console.log(arr);

    if (arr.length == 1) {
      alert("요청 형식이 올바르지 않습니다.")
      throw "URL 형식 오류";
    }

    let qs = arr[1];
    console.log(qs);

    let params = new URLSearchParams(qs);
    var no = params.get("no");

    if(no == null) {
      alert("게시물 번호가 없습니다.");
      throw "파라미터 오류";
    }
    console.log(no);

    let xTitle = document.querySelector("#x-title");
    let xName = document.querySelector("#x-name");
    let xNameNo = document.querySelector("#x-name-no");
    let xActiveLocal = document.querySelector("#x-activeLocal");
    let xActiveLocalName = document.querySelector("#x-activeLocalName");
    let xPurpose = document.querySelector("#x-purpose");
    let xPurposeName = document.querySelector("#x-purposeName");
    let xContent = document.querySelector("#x-content");

    fetch(`/recruit/get?no=${no}`)
      .then(function(response) {
        // console.log(response);
        return response.json();
      })
      .then(function(recruit){
        console.log(recruit);
        xTitle.value = recruit.title;
        xName.value = recruit.member.membName;
        xNameNo.value = recruit.member.no;
        xActiveLocal.value = recruit.activeLocal.no;
        xActiveLocalName.value = recruit.activeLocal.activeLocalName;
        xPurpose.value = recruit.purpose.no;
        xPurposeName.value = recruit.purpose.purposeName;
        xContent.value = recruit.content;
      });

    document.querySelector("#x-update-btn").onclick = function() {
      if(        
        xTitle.value == "" ||
        xNameNo.value == "" ||
        xActiveLocal.value == "" ||
        xPurpose.value == "" ||
        xContent.value == "") 
        {
          window.alert("필수 입력 항목이 비어 있습니다.")
          return;
        }

        var qs = `no=${no}&title=${xTitle.value}&content=${xContent.value}&activeLocal.no=${xActiveLocal.value}&purpose.no=${xPurpose.value}&member.no=${xNameNo.value}`
        console.log(qs);

        fetch(`/recruit/update?${qs}`)
          .then(function(response) {
            return response.json();
          })
          .then(function(result) {
            console.log(result);
            location.href = "index.html";
          });
    };
    
    // 뒤로가기
    document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
    };

    // function enter() {
    //   var key = window.event.keyCode;
    //   if (key === 13) {
    //     document.getElementById('x-content').value = document.getElementById('x-content').value + "<br>";
    //   }
    // }
</script>
</html>
