<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Accounting</title>
<link rel="stylesheet" href="../css/common.css">
</head>

<body>
<div class="container">
  <h1>모임 정산서</h1>
  <a href="form.html">📝</a>
  
  <table id="x-board-table" border="1">
  <thead>
    <tr>
      <th>번호</th>
      <th>유형</th>
      <th>제목</th>
      <th>작성일</th>
    </tr>
  </thead>
  <tbody></tbody>
  </table>
</div>
<script>
  let tbody = document.querySelector("#x-board-table tbody")
  //console.log(tbody);

  fetch("/accounting/list")
    .then(function(response){
      return response.json();
    })
    .then(function(accountings){
      console.log(accountings) 
      for (var accounting of accountings) {
        var tr = document.createElement("tr");
        tr.innerHTML = `<td>${accounting.no}</td>
        <td>${accounting.actcateno}
        <td><a href="view.html?no=${accounting.no}">${accounting.title}<a></td>
        <td>${accounting.date}</td>`;
        tbody.appendChild(tr);
      }
    });

</script>

</body>
</html>
