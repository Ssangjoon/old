<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/common.css">
  <title>정산서</title>
</head>
<body>

<h1>정산 작성하기</h1>
<form>
<!--모임 번호 : not null이라 안넣을 수가 없었음...-->
모임번호 : <input id="x-gno" type="text"><br>
<!--유형 : DB에서 리스트 받아오는거 안배워서 못함...-->
유형 : <input id="x-actcateno" type="text"><br>
제목 : <input id="x-title" type="text"><br>
금액 : <input id="x-amount" type="number"><br>
<button id="x-add-btn" type="button">등록</button> 
<button id="x-cancle-btn" type="button">취소</button> 
</form>

<script>
let xGno = document.querySelector("#x-gno");
let xActcateno = document.querySelector("#x-actcateno");
let xTitle = document.querySelector("#x-title");
let xAmount = document.querySelector("#x-amount");

//등록
document.querySelector("#x-add-btn").onclick = function() {
  if(xActcateno.value == "" || xTitle.value == "" || xAmount.value == "") {
    window.alert("필수 입력 항목이 비어 있습니다.");
    return;
  }

fetch(`/accounting/add?gno=${xGno.value}&actcateno=${xActcateno.value}&title=${xTitle.value}&amount=${xAmount.value}`)
  .then(function(response) {
    return response.text();
  })
  .then(function(text) {
    console.log(text);
    location.href = "index.html";
  });
};

//취소
document.querySelector("#x-cancle-btn").onclick = function() {
  window.location.href = "index.html";
};

</script>

</body>
