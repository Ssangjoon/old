<main class="form-signin w-100 m-auto" style="margin-top:20px">
    <form action="/joinIn" method="post" style="margin-left: 240px; margin-right: 240px" >
        <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type=text class="form-control" id="mi_id" name="mi_id" placeholder="name@example.com">
            <label for="mi_id">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="mi_pw" name="mi_pw" placeholder="Password">
            <label for="mi_pw">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-49 btn btn-lg btn-primary" type="submit" id="login-btn">Sign in</button>
        <a class="w-49 btn btn-lg btn-primary" href="/join">Sign up</a>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </form>
</main>
