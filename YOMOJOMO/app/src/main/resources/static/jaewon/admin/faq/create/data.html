
<div class="m-container inbox">


	<div class="shadow p-5">
		<div class="row mb-5">
			<h1>자주 묻는 질문 작성</h1>
		</div>
		<form name="data" id="data">
			<div class="row mb-2 top">

				<div class="row">
					<div class="col input-group input-group-sm flex-nowrap mb-2">
						<input name="title" type="text" class="form-control"
							placeholder="제목 입력" aria-label="Username"
							aria-describedby="addon-wrapping">
					</div>
					<div class="col"></div>
					<select class="col form-select mb-2 qcate" aria-label="Default select example">
              <option selected>유형</option>
					</select>
				</div>
				<div class="border-5 border-bottom border-dark"></div>

				<div class="input-group">
					<textarea name="content"
						class="form-control text-wrap contentInput mt-3 mb-3"
						aria-label="With textarea"></textarea>
				</div>

				<div class="border-3 border-bottom border-dark"></div>
				<div class="row mt-3">
					<div class="col"></div>
					<div class="row">
						<div class="col"></div>
						<div class="col"></div>
						<div class="col"></div>
						<div class="col text-end">
							<button type="button" class="btn btn-primary create-btn">작성
								완료</button>
							<button type="button" class="btn btn-secondary cancel-btn">취소</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<script src="/node_modules/handlebars/dist/handlebars.js"></script>
<script id="select-query" type="text/x-handlebars-template">
{{#each this}}           
           <option value="{{no}}">{{name}}</option>
{{/each}}
</script>
