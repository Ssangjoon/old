
<div class="m-container inbox"></div>



<script src="/node_modules/handlebars/dist/handlebars.js"></script>
<script id="div-get" type="text/x-handlebars-template">
		<form name="data" id="data">
			<div class="shadow p-5">
				<div class="row mb-5">
					<h1>신고 내역</h1>
				</div>
				<div class="row mb-2 top">

					<div class="row">
						<div class="col-3 p-2 text-center fw-bold">제목</div>
						<div class="col input-group mb-3 ">
							<div class="p-2">{{title}}</div>
						</div>
						<div class="col-3"></div>
					</div>

					<div class="row">
						<div class="col-3 p-2 text-center fw-bold">내용</div>
						<div class="col input-group mb-3 ">
							<div class="p-2">{{content}}</div>
						</div>
						<div class="col-3 p-2"></div>
					</div>
					<div class="row">
						<div class="col-3 p-2 text-center fw-bold">작성자</div>
						<div class="col input-group mb-3 ">
							<div class="p-2">{{member.memberName}}</div>
						</div>
						<div class="col-3 p-2"></div>
					</div>
					<div class="row">
						<div class="col-3 p-2 text-center fw-bold">피신고대상</div>
						<div class="col input-group mb-3 ">
							<div class="p-2">{{reportedMember.memberName}}</div>
						</div>
						<div class="col-3 p-2"></div>
					</div>
					<div class="row">
						<div class="col-3 p-2 text-center fw-bold">신고 유형</div>
						<div class="col input-group mb-3 ">
							<div class="p-2">{{reportCate.name}}</div>
						</div>
						<div class="col-3 p-2"></div>
					</div>
					<div class="row">
						<div class="col-3 p-2 text-center fw-bold">상태</div>
						<div class="col input-group mb-3 p-2">
							<div class="form-check">
  								<input class="form-check-input" type="radio" name="penalty" value="0" id="radio" checked>
									<label class="form-check-label" for="flexRadioDefault1">
    									대기중
  									</label>
							</div>
							<div class="form-check">
  								<input class="form-check-input" type="radio" name="penalty" value="1" id="radio">
  								<label class="form-check-label" for="flexRadioDefault2">
    								경고
  								</label>
							</div>
							<div class="form-check">
  								<input class="form-check-input" type="radio" name="penalty" value="2" id="radio">
  								<label class="form-check-label" for="flexRadioDefault2">
    								처리 완료
  								</label>
							</div>
							<div class="form-check">
  								<input class="form-check-input" type="radio" name="penalty" value="3" id="radio">
  								<label class="form-check-label" for="flexRadioDefault2">
    								무혐의
  								</label>
							</div>
						</div>
						<div class="col-3 p-2"></div>
					</div>
					<div class="row>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col">
						<button type="button" class="btn btn-primary update-finish-btn" value={{rptNo}}>수정 완료</button>
						<button type="button" class="btn btn-secondary cancel-finish-btn" value={{rptNo}}>취소</button>
					</div>
				</div>
			</div>
		</form>
</script>
</body>
</html>
